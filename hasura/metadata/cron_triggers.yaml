- name: GenerateChatRemoteUserIds
  webhook: '{{ACTION_BASE_URL}}/chat/generateRemoteUserIds'
  schedule: '*/5 * * * *'
  include_in_metadata: true
  payload: {}
  headers:
  - name: x-hasura-event-secret
    value_from_env: EVENT_SECRET
