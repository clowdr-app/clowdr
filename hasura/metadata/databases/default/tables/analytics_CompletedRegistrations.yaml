table:
  schema: analytics
  name: CompletedRegistrations
object_relationships:
  - name: conference
    using:
      manual_configuration:
        remote_table:
          schema: conference
          name: Conference
        insertion_order: null
        column_mapping:
          id: id
select_permissions:
  - role: conference-organizer
    permission:
      columns:
        - id
        - count
      filter:
        id:
          _in: X-Hasura-Conference-Ids
  - role: subconference-organizer
    permission:
      columns:
        - id
        - count
      filter:
        id:
          _in: X-Hasura-Conference-Ids
