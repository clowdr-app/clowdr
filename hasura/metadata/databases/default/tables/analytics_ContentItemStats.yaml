table:
  schema: analytics
  name: ContentItemStats
object_relationships:
  - name: item
    using:
      foreign_key_constraint_on: itemId
select_permissions:
  - role: attendee
    permission:
      columns:
        - viewCount
        - created_at
        - updated_at
        - id
        - itemId
      filter:
        item:
          _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - _or:
                - subconferenceId:
                    _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - _or:
                        - subconferenceId:
                            _in: X-Hasura-Subconference-Ids
                        - visibilityLevel:
                            _in:
                              - PUBLIC
                              - EXTERNAL
  - role: conference-organizer
    permission:
      columns:
        - viewCount
        - created_at
        - updated_at
        - id
        - itemId
      filter:
        item:
          _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
  - role: subconference-organizer
    permission:
      columns:
        - itemId
        - viewCount
        - id
        - created_at
        - updated_at
      filter:
        item:
          _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
  - role: unauthenticated
    permission:
      columns:
        - viewCount
        - created_at
        - updated_at
        - id
        - itemId
      filter:
        item:
          _and:
            - _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - _or:
                    - subconferenceId:
                        _is_null: true
                    - _and:
                        - subconferenceId:
                            _is_null: false
                        - subconferenceId:
                            _in: X-Hasura-Subconference-Ids
            - visibilityLevel:
                _in:
                  - PUBLIC_ONLY
                  - PUBLIC
