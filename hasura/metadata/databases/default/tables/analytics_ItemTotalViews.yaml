table:
  schema: analytics
  name: ItemTotalViews
object_relationships:
  - name: item
    using:
      manual_configuration:
        remote_table:
          schema: content
          name: Item
        insertion_order: null
        column_mapping:
          itemId: id
select_permissions:
  - role: attendee
    permission:
      columns:
        - totalViewCount
        - itemId
      filter:
        item:
          _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - _or:
                - subconferenceId:
                    _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - _or:
                        - subconferenceId:
                            _in: X-Hasura-Subconference-Ids
                        - visibilityLevel:
                            _in:
                              - PUBLIC
                              - EXTERNAL
  - role: conference-organizer
    permission:
      columns:
        - itemId
        - totalViewCount
      filter:
        item:
          _and:
            - subconferenceId:
                _is_null: true
            - conferenceId:
                _in: X-Hasura-Conference-Ids
  - role: subconference-organizer
    permission:
      columns:
        - itemId
        - totalViewCount
      filter:
        item:
          _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
  - role: unauthenticated
    permission:
      columns:
        - totalViewCount
        - itemId
      filter:
        item:
          _and:
            - _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - _or:
                    - subconferenceId:
                        _is_null: true
                    - _and:
                        - subconferenceId:
                            _is_null: false
                        - subconferenceId:
                            _in: X-Hasura-Subconference-Ids
            - visibilityLevel:
                _in:
                  - PUBLIC_ONLY
                  - PUBLIC
