table:
  schema: analytics
  name: RoomPresence
object_relationships:
  - name: room
    using:
      foreign_key_constraint_on: roomId
select_permissions:
  - role: conference-organizer
    permission:
      columns:
        - count
        - created_at
        - id
        - roomId
      filter:
        room:
          _and:
            - subconferenceId:
                _is_null: true
            - conferenceId:
                _in: X-Hasura-Conference-Ids
  - role: subconference-organizer
    permission:
      columns:
        - count
        - created_at
        - id
        - roomId
      filter:
        room:
          _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
