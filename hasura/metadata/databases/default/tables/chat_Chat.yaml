table:
  schema: chat
  name: Chat
object_relationships:
  - name: conference
    using:
      foreign_key_constraint_on: conferenceId
  - name: duplicateTo
    using:
      foreign_key_constraint_on: duplicateToId
  - name: item
    using:
      manual_configuration:
        remote_table:
          schema: content
          name: Item
        insertion_order: null
        column_mapping:
          id: chatId
  - name: room
    using:
      manual_configuration:
        remote_table:
          schema: room
          name: Room
        insertion_order: null
        column_mapping:
          id: chatId
array_relationships:
  - name: duplicatesFrom
    using:
      foreign_key_constraint_on:
        column: duplicateToId
        table:
          schema: chat
          name: Chat
  - name: flags
    using:
      foreign_key_constraint_on:
        column: discussionChatId
        table:
          schema: chat
          name: Flag
  - name: messages
    using:
      foreign_key_constraint_on:
        column: chatId
        table:
          schema: chat
          name: Message
  - name: pins
    using:
      foreign_key_constraint_on:
        column: chatId
        table:
          schema: chat
          name: Pin
  - name: readUpToIndices
    using:
      foreign_key_constraint_on:
        column: chatId
        table:
          schema: chat
          name: ReadUpToIndex
  - name: subscriptions
    using:
      foreign_key_constraint_on:
        column: chatId
        table:
          schema: chat
          name: Subscription
select_permissions:
  - role: attendee
    permission:
      columns:
        - enableAutoPin
        - enableAutoSubscribe
        - enableMandatoryPin
        - enableMandatorySubscribe
        - restrictToAdmins
        - created_at
        - updated_at
        - conferenceId
        - duplicateToId
        - id
        - subconferenceId
      filter:
        _and:
          - _or:
              - _and:
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
                  - subconferenceId:
                      _is_null: true
              - _and:
                  - subconferenceId:
                      _is_null: false
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
                  - subconferenceId:
                      _in: X-Hasura-Subconference-Ids
          - _or:
              - _not:
                  room: {}
              - room:
                  id:
                    _in: X-Hasura-Room-Ids
  - role: conference-organizer
    permission:
      columns:
        - enableAutoPin
        - enableAutoSubscribe
        - enableMandatoryPin
        - enableMandatorySubscribe
        - restrictToAdmins
        - created_at
        - updated_at
        - conferenceId
        - duplicateToId
        - id
        - subconferenceId
      filter:
        _and:
          - _or:
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
              - subconferenceId:
                  _is_null: true
          - conferenceId:
              _in: X-Hasura-Conference-Ids
  - role: subconference-organizer
    permission:
      columns:
        - conferenceId
        - created_at
        - duplicateToId
        - enableAutoPin
        - enableAutoSubscribe
        - enableMandatoryPin
        - enableMandatorySubscribe
        - id
        - restrictToAdmins
        - subconferenceId
        - updated_at
      filter:
        _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
update_permissions:
  - role: conference-organizer
    permission:
      columns:
        - enableAutoPin
        - enableAutoSubscribe
        - enableMandatoryPin
        - enableMandatorySubscribe
        - restrictToAdmins
      filter:
        _and:
          - _or:
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
              - subconferenceId:
                  _is_null: true
          - conferenceId:
              _in: X-Hasura-Conference-Ids
      check: {}
  - role: subconference-organizer
    permission:
      columns:
        - enableAutoPin
        - enableAutoSubscribe
        - enableMandatoryPin
        - enableMandatorySubscribe
        - restrictToAdmins
      filter:
        _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
      check: null
delete_permissions:
  - role: attendee
    permission:
      filter:
        room:
          roomMemberships:
            _and:
              - registrantId:
                  _in: X-Hasura-Registrant-Ids
              - personRoleName:
                  _eq: ADMIN
  - role: conference-organizer
    permission:
      filter:
        _and:
          - _or:
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
              - subconferenceId:
                  _is_null: true
          - conferenceId:
              _in: X-Hasura-Conference-Ids
  - role: subconference-organizer
    permission:
      filter:
        _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
event_triggers:
  - name: Cache_Chat
    definition:
      enable_manual: true
      insert:
        columns: '*'
      delete:
        columns: '*'
      update:
        columns:
          - enableAutoPin
          - enableAutoSubscribe
          - enableMandatoryPin
          - enableMandatorySubscribe
          - restrictToAdmins
          - conferenceId
          - duplicateToId
          - subconferenceId
    retry_conf:
      num_retries: 3
      interval_sec: 10
      timeout_sec: 10
    webhook: '{{CACHES_BASE_URL}}/cache/update/chat'
    headers:
      - name: x-hasura-event-secret
        value_from_env: EVENT_SECRET
