table:
  schema: chat
  name: Flag
object_relationships:
  - name: discussionChat
    using:
      foreign_key_constraint_on: discussionChatId
  - name: flaggedBy
    using:
      foreign_key_constraint_on: flaggedById
  - name: message
    using:
      foreign_key_constraint_on: messageSId
insert_permissions:
  - role: attendee
    permission:
      check:
        message:
          chat:
            _and:
              - _or:
                  - _and:
                      - conferenceId:
                          _in: X-Hasura-Conference-Ids
                      - subconferenceId:
                          _is_null: true
                  - _and:
                      - subconferenceId:
                          _is_null: false
                      - conferenceId:
                          _in: X-Hasura-Conference-Ids
                      - subconferenceId:
                          _in: X-Hasura-Subconference-Ids
              - _or:
                  - _not:
                      room: {}
                  - room:
                      id:
                        _in: X-Hasura-Room-Ids
      columns:
        - discussionChatId
        - flaggedById
        - messageSId
        - notes
        - type
      backend_only: false
  - role: conference-organizer
    permission:
      check:
        _and:
          - message:
              chat:
                _and:
                  - subconferenceId:
                      _is_null: true
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
          - flaggedById:
              _in: X-Hasura-Registrant-Ids
      columns:
        - id
        - notes
        - resolution
        - type
        - created_at
        - resolved_at
        - updated_at
        - discussionChatId
        - flaggedById
        - messageSId
      backend_only: false
  - role: subconference-organizer
    permission:
      check:
        _and:
          - message:
              chat:
                _and:
                  - subconferenceId:
                      _is_null: false
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
                  - subconferenceId:
                      _in: X-Hasura-Subconference-Ids
          - flaggedById:
              _in: X-Hasura-Registrant-Ids
      columns:
        - id
        - notes
        - resolution
        - type
        - created_at
        - resolved_at
        - updated_at
        - discussionChatId
        - flaggedById
        - messageSId
      backend_only: false
select_permissions:
  - role: attendee
    permission:
      columns:
        - id
        - notes
        - resolution
        - type
        - created_at
        - resolved_at
        - updated_at
        - discussionChatId
        - flaggedById
        - messageSId
      filter:
        flaggedById:
          _in: X-Hasura-Registrant-Ids
  - role: conference-organizer
    permission:
      columns:
        - id
        - notes
        - resolution
        - type
        - created_at
        - resolved_at
        - updated_at
        - discussionChatId
        - flaggedById
        - messageSId
      filter:
        message:
          chat:
            _and:
              - subconferenceId:
                  _is_null: true
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
  - role: subconference-organizer
    permission:
      columns:
        - id
        - type
        - flaggedById
        - created_at
        - updated_at
        - resolved_at
        - resolution
        - notes
        - discussionChatId
        - messageSId
      filter:
        discussionChat:
          _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
update_permissions:
  - role: attendee
    permission:
      columns:
        - notes
        - resolution
        - resolved_at
      filter:
        flaggedById:
          _in: X-Hasura-Registrant-Ids
      check: null
  - role: conference-organizer
    permission:
      columns:
        - notes
        - resolution
        - resolved_at
        - type
      filter:
        _and:
          - message:
              chat:
                _and:
                  - subconferenceId:
                      _is_null: true
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
          - resolved_at:
              _is_null: true
      check: null
  - role: subconference-organizer
    permission:
      columns:
        - notes
        - resolution
        - resolved_at
        - type
      filter:
        _and:
          - discussionChat:
              _and:
                - subconferenceId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
          - resolved_at:
              _is_null: true
      check: null
delete_permissions:
  - role: attendee
    permission:
      filter:
        _and:
          - resolved_at:
              _is_null: true
          - flaggedById:
              _in: X-Hasura-Registrant-Ids
event_triggers:
  - name: ChatFlagInserted_NotifyActions
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 2
      interval_sec: 120
      timeout_sec: 60
    webhook: '{{ACTION_BASE_URL}}/chat/flag/inserted'
    headers:
      - name: x-hasura-event-secret
        value_from_env: EVENT_SECRET
  - name: ChatFlagInserted_NotifyRealtime
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 2
      interval_sec: 120
      timeout_sec: 60
    webhook: '{{REALTIME_BASE_URL}}/chat/flag/inserted'
    headers:
      - name: x-hasura-event-secret
        value_from_env: EVENT_SECRET
