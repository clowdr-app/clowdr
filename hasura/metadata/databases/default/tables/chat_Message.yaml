table:
  schema: chat
  name: Message
object_relationships:
  - name: chat
    using:
      foreign_key_constraint_on: chatId
  - name: duplicateIncoming
    using:
      manual_configuration:
        remote_table:
          schema: chat
          name: Message
        insertion_order: null
        column_mapping:
          sId: duplicatedMessageSId
  - name: duplicateOutgoing
    using:
      foreign_key_constraint_on: duplicatedMessageSId
  - name: sender
    using:
      foreign_key_constraint_on: senderId
array_relationships:
  - name: flags
    using:
      foreign_key_constraint_on:
        column: messageSId
        table:
          schema: chat
          name: Flag
  - name: reactions
    using:
      foreign_key_constraint_on:
        column: messageSId
        table:
          schema: chat
          name: Reaction
select_permissions:
  - role: attendee
    permission:
      columns:
        - isPinned
        - id
        - data
        - message
        - systemId
        - type
        - created_at
        - updated_at
        - chatId
        - duplicatedMessageSId
        - senderId
        - sId
      filter:
        chat:
          _and:
            - _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
            - _or:
                - _not:
                    room: {}
                - room:
                    id:
                      _in: X-Hasura-Room-Ids
  - role: conference-organizer
    permission:
      columns:
        - isPinned
        - id
        - data
        - message
        - systemId
        - type
        - created_at
        - updated_at
        - chatId
        - duplicatedMessageSId
        - senderId
        - sId
      filter:
        chat:
          _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
  - role: subconference-organizer
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - type
        - chatId
        - senderId
        - message
        - data
        - isPinned
        - systemId
        - sId
        - duplicatedMessageSId
      filter:
        chat:
          _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
