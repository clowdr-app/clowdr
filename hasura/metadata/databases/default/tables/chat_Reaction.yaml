table:
  schema: chat
  name: Reaction
object_relationships:
  - name: chat
    using:
      foreign_key_constraint_on: chatId
  - name: duplicate
    using:
      foreign_key_constraint_on: duplicateSId
  - name: message
    using:
      foreign_key_constraint_on: messageSId
  - name: sender
    using:
      foreign_key_constraint_on: senderId
array_relationships:
  - name: duplicates
    using:
      foreign_key_constraint_on:
        column: duplicateSId
        table:
          schema: chat
          name: Reaction
select_permissions:
  - role: attendee
    permission:
      columns:
        - data
        - symbol
        - type
        - created_at
        - updated_at
        - chatId
        - duplicateSId
        - messageSId
        - senderId
        - sId
      filter:
        message:
          chat:
            _and:
              - _or:
                  - _and:
                      - conferenceId:
                          _in: X-Hasura-Conference-Ids
                      - subconferenceId:
                          _is_null: true
                  - _and:
                      - subconferenceId:
                          _is_null: false
                      - conferenceId:
                          _in: X-Hasura-Conference-Ids
                      - subconferenceId:
                          _in: X-Hasura-Subconference-Ids
              - _or:
                  - _not:
                      room: {}
                  - room:
                      id:
                        _in: X-Hasura-Room-Ids
  - role: conference-organizer
    permission:
      columns:
        - type
        - senderId
        - symbol
        - data
        - created_at
        - updated_at
        - sId
        - messageSId
        - duplicateSId
        - chatId
      filter:
        chat:
          _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
  - role: subconference-organizer
    permission:
      columns:
        - type
        - senderId
        - symbol
        - data
        - created_at
        - updated_at
        - sId
        - messageSId
        - duplicateSId
        - chatId
      filter:
        chat:
          _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
