table:
  schema: collection
  name: ProgramPerson
object_relationships:
  - name: conference
    using:
      foreign_key_constraint_on: conferenceId
  - name: registrant
    using:
      foreign_key_constraint_on: registrantId
  - name: subconference
    using:
      foreign_key_constraint_on: subconferenceId
array_relationships:
  - name: eventPeople
    using:
      foreign_key_constraint_on:
        column: personId
        table:
          schema: schedule
          name: EventProgramPerson
  - name: itemPeople
    using:
      foreign_key_constraint_on:
        column: personId
        table:
          schema: content
          name: ItemProgramPerson
insert_permissions:
  - role: conference-organizer
    permission:
      check:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
      columns:
        - affiliation
        - conferenceId
        - email
        - id
        - name
        - registrantId
        - subconferenceId
        - visibilityLevel
      backend_only: false
  - role: subconference-organizer
    permission:
      check:
        _or:
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
      columns:
        - affiliation
        - conferenceId
        - email
        - id
        - name
        - registrantId
        - subconferenceId
        - visibilityLevel
      backend_only: false
select_permissions:
  - role: attendee
    permission:
      columns:
        - affiliation
        - conferenceId
        - id
        - name
        - registrantId
        - subconferenceId
        - visibilityLevel
      filter:
        _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - _or:
              - subconferenceId:
                  _is_null: true
              - _and:
                  - subconferenceId:
                      _is_null: false
                  - _or:
                      - subconferenceId:
                          _in: X-Hasura-Subconference-Ids
                      - visibilityLevel:
                          _in:
                            - PUBLIC
                            - EXTERNAL
  - role: conference-organizer
    permission:
      columns:
        - submissionRequestsSentCount
        - accessToken
        - affiliation
        - email
        - name
        - visibilityLevel
        - conferenceId
        - id
        - registrantId
        - subconferenceId
      filter:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
  - role: subconference-organizer
    permission:
      columns:
        - submissionRequestsSentCount
        - accessToken
        - affiliation
        - email
        - name
        - visibilityLevel
        - conferenceId
        - id
        - registrantId
        - subconferenceId
      filter:
        _or:
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
  - role: submitter
    permission:
      columns:
        - accessToken
        - affiliation
        - conferenceId
        - id
        - name
      filter:
        accessToken:
          _eq: X-Hasura-Magic-Token
      limit: 1
  - role: unauthenticated
    permission:
      columns:
        - affiliation
        - conferenceId
        - id
        - name
        - subconferenceId
      filter:
        _and:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - _or:
                  - subconferenceId:
                      _is_null: true
                  - _and:
                      - subconferenceId:
                          _is_null: false
                      - subconferenceId:
                          _in: X-Hasura-Subconference-Ids
          - visibilityLevel:
              _eq: PUBLIC
update_permissions:
  - role: conference-organizer
    permission:
      columns:
        - affiliation
        - email
        - name
        - registrantId
        - subconferenceId
        - visibilityLevel
      filter:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
      check: null
  - role: subconference-organizer
    permission:
      columns:
        - affiliation
        - email
        - name
        - registrantId
        - subconferenceId
        - visibilityLevel
      filter:
        _or:
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
      check: null
delete_permissions:
  - role: conference-organizer
    permission:
      filter:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
  - role: subconference-organizer
    permission:
      filter:
        _or:
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
