table:
  schema: content
  name: Item
configuration:
  custom_root_fields: {}
  column_config:
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
  custom_column_names:
    updated_at: updatedAt
    created_at: createdAt
object_relationships:
  - name: chat
    using:
      foreign_key_constraint_on: chatId
  - name: conference
    using:
      foreign_key_constraint_on: conferenceId
  - name: room
    using:
      manual_configuration:
        remote_table:
          schema: room
          name: Room
        insertion_order: null
        column_mapping:
          id: itemId
  - name: totalViewsStat
    using:
      manual_configuration:
        remote_table:
          schema: analytics
          name: ItemTotalViews
        insertion_order: null
        column_mapping:
          id: itemId
  - name: type
    using:
      foreign_key_constraint_on: typeName
array_relationships:
  - name: descriptionOfExhibitions
    using:
      manual_configuration:
        remote_table:
          schema: collection
          name: Exhibition
        insertion_order: null
        column_mapping:
          id: descriptiveItemId
  - name: elements
    using:
      foreign_key_constraint_on:
        column: itemId
        table:
          schema: content
          name: Element
  - name: events
    using:
      foreign_key_constraint_on:
        column: itemId
        table:
          schema: schedule
          name: Event
  - name: itemExhibitions
    using:
      foreign_key_constraint_on:
        column: itemId
        table:
          schema: content
          name: ItemExhibition
  - name: itemPeople
    using:
      foreign_key_constraint_on:
        column: itemId
        table:
          schema: content
          name: ItemProgramPerson
  - name: itemTags
    using:
      foreign_key_constraint_on:
        column: itemId
        table:
          schema: content
          name: ItemTag
  - name: sponsorshipTierMemberships
    using:
      manual_configuration:
        remote_table:
          schema: sponsor
          name: TierMember
        insertion_order: null
        column_mapping:
          id: itemId
  - name: stats
    using:
      manual_configuration:
        remote_table:
          schema: analytics
          name: ContentItemStats
        insertion_order: null
        column_mapping:
          id: itemId
computed_fields:
  - name: hasUnsubmittedElements
    definition:
      function:
        schema: content
        name: itemHasUnsubmittedElements
insert_permissions:
  - role: conference-organizer
    permission:
      check:
        _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
      columns:
        - chatId
        - conferenceId
        - id
        - shortTitle
        - subconferenceId
        - title
        - typeName
        - visibilityLevel
      backend_only: false
  - role: subconference-organizer
    permission:
      check:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
      columns:
        - chatId
        - conferenceId
        - id
        - shortTitle
        - subconferenceId
        - title
        - typeName
        - visibilityLevel
      backend_only: false
select_permissions:
  - role: attendee
    permission:
      columns:
        - chatId
        - conferenceId
        - created_at
        - id
        - shortTitle
        - subconferenceId
        - title
        - typeName
        - updated_at
        - visibilityLevel
      filter:
        _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - _or:
              - subconferenceId:
                  _is_null: true
              - _and:
                  - subconferenceId:
                      _is_null: false
                  - _or:
                      - subconferenceId:
                          _in: X-Hasura-Subconference-Ids
                      - visibilityLevel:
                          _in:
                            - PUBLIC
                            - EXTERNAL
                      - typeName:
                          _in:
                            - LANDING_PAGE
      allow_aggregations: true
  - role: conference-organizer
    permission:
      columns:
        - shortTitle
        - title
        - typeName
        - visibilityLevel
        - created_at
        - updated_at
        - chatId
        - conferenceId
        - id
        - subconferenceId
      computed_fields:
        - hasUnsubmittedElements
      filter:
        _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
  - role: subconference-organizer
    permission:
      columns:
        - shortTitle
        - title
        - typeName
        - visibilityLevel
        - created_at
        - updated_at
        - chatId
        - conferenceId
        - id
        - subconferenceId
      computed_fields:
        - hasUnsubmittedElements
      filter:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
  - role: submitter
    permission:
      columns:
        - shortTitle
        - title
        - typeName
        - visibilityLevel
        - created_at
        - updated_at
        - chatId
        - conferenceId
        - id
        - subconferenceId
      computed_fields:
        - hasUnsubmittedElements
      filter:
        itemPeople:
          person:
            accessToken:
              _eq: X-Hasura-Magic-Token
  - role: unauthenticated
    permission:
      columns:
        - chatId
        - conferenceId
        - created_at
        - id
        - shortTitle
        - subconferenceId
        - title
        - typeName
        - updated_at
        - visibilityLevel
      filter:
        _and:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - _or:
                  - subconferenceId:
                      _is_null: true
                  - _and:
                      - subconferenceId:
                          _is_null: false
                      - subconferenceId:
                          _in: X-Hasura-Subconference-Ids
          - _or:
              - visibilityLevel:
                  _in:
                    - PUBLIC_ONLY
                    - PUBLIC
              - typeName:
                  _eq: LANDING_PAGE
update_permissions:
  - role: conference-organizer
    permission:
      columns:
        - chatId
        - shortTitle
        - subconferenceId
        - title
        - typeName
        - visibilityLevel
      filter:
        _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
      check: null
  - role: subconference-organizer
    permission:
      columns:
        - shortTitle
        - subconferenceId
        - title
        - typeName
        - visibilityLevel
      filter:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
      check: null
delete_permissions:
  - role: conference-organizer
    permission:
      filter:
        _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
  - role: subconference-organizer
    permission:
      filter:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
event_triggers:
  - name: Cache_ContentItem
    definition:
      enable_manual: true
      insert:
        columns: '*'
      delete:
        columns: '*'
      update:
        columns:
          - chatId
    retry_conf:
      num_retries: 3
      interval_sec: 10
      timeout_sec: 10
    webhook: '{{CACHES_BASE_URL}}/cache/update/contentItem'
    headers:
      - name: x-hasura-event-secret
        value_from_env: EVENT_SECRET
