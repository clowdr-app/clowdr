table:
  schema: content
  name: ItemExhibition
object_relationships:
  - name: exhibition
    using:
      foreign_key_constraint_on: exhibitionId
  - name: item
    using:
      foreign_key_constraint_on: itemId
insert_permissions:
  - role: conference-organizer
    permission:
      check:
        _and:
          - item:
              _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
          - exhibition:
              _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
      columns:
        - id
        - itemId
        - exhibitionId
        - priority
        - layout
      backend_only: false
  - role: subconference-organizer
    permission:
      check:
        _and:
          - item:
              _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
          - exhibition:
              _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
      columns:
        - id
        - itemId
        - exhibitionId
        - priority
        - layout
      backend_only: false
select_permissions:
  - role: attendee
    permission:
      columns:
        - priority
        - layout
        - exhibitionId
        - id
        - itemId
      filter:
        _and:
          - exhibition:
              _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - _or:
                    - subconferenceId:
                        _is_null: true
                    - _and:
                        - subconferenceId:
                            _is_null: false
                        - _or:
                            - subconferenceId:
                                _in: X-Hasura-Subconference-Ids
                            - visibilityLevel:
                                _in:
                                  - PUBLIC
                                  - EXTERNAL
          - item:
              _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - _or:
                    - subconferenceId:
                        _is_null: true
                    - _and:
                        - subconferenceId:
                            _is_null: false
                        - _or:
                            - subconferenceId:
                                _in: X-Hasura-Subconference-Ids
                            - visibilityLevel:
                                _in:
                                  - PUBLIC
                                  - EXTERNAL
                            - typeName:
                                _in:
                                  - LANDING_PAGE
  - role: conference-organizer
    permission:
      columns:
        - priority
        - layout
        - exhibitionId
        - id
        - itemId
      filter:
        item:
          _or:
            - _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _is_null: true
  - role: subconference-organizer
    permission:
      columns:
        - priority
        - layout
        - exhibitionId
        - id
        - itemId
      filter:
        item:
          _or:
            - _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _is_null: true
            - _and:
                - subconferenceId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
  - role: unauthenticated
    permission:
      columns:
        - priority
        - layout
        - exhibitionId
        - id
        - itemId
      filter:
        _and:
          - item:
              _and:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - _or:
                        - subconferenceId:
                            _is_null: true
                        - _and:
                            - subconferenceId:
                                _is_null: false
                            - subconferenceId:
                                _in: X-Hasura-Subconference-Ids
                - _or:
                    - visibilityLevel:
                        _in:
                          - PUBLIC_ONLY
                          - PUBLIC
                    - typeName:
                        _eq: LANDING_PAGE
          - exhibition:
              _and:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - _or:
                        - subconferenceId:
                            _is_null: true
                        - _and:
                            - subconferenceId:
                                _is_null: false
                            - subconferenceId:
                                _in: X-Hasura-Subconference-Ids
                - visibilityLevel:
                    _eq: PUBLIC
update_permissions:
  - role: conference-organizer
    permission:
      columns:
        - layout
        - priority
      filter:
        _and:
          - item:
              _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
          - exhibition:
              _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
      check: null
  - role: subconference-organizer
    permission:
      columns:
        - layout
        - priority
      filter:
        _and:
          - item:
              _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
          - exhibition:
              _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
      check: null
delete_permissions:
  - role: conference-organizer
    permission:
      filter:
        _and:
          - item:
              _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
          - exhibition:
              _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
  - role: subconference-organizer
    permission:
      filter:
        _and:
          - item:
              _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
          - exhibition:
              _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
