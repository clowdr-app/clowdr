table:
  schema: job_queues
  name: CustomEmailJob
object_relationships:
  - name: conference
    using:
      foreign_key_constraint_on: conferenceId
  - name: subconference
    using:
      foreign_key_constraint_on: subconferenceId
insert_permissions:
  - role: conference-organizer
    permission:
      check:
        _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
      columns:
        - conferenceId
        - markdownBody
        - registrantIds
        - subconferenceId
        - subject
      backend_only: false
  - role: subconference-organizer
    permission:
      check:
        _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
      columns:
        - conferenceId
        - markdownBody
        - registrantIds
        - subconferenceId
        - subject
      backend_only: false
