table:
  schema: job_queues
  name: InvitationEmailJob
configuration:
  custom_root_fields: {}
  column_config:
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
  custom_column_names:
    updated_at: updatedAt
    created_at: createdAt
object_relationships:
  - name: conference
    using:
      foreign_key_constraint_on: conferenceId
insert_permissions:
  - role: conference-organizer
    permission:
      check:
        conferenceId:
          _in: X-Hasura-Conference-Ids
      columns:
        - conferenceId
        - registrantIds
        - sendRepeat
      backend_only: false
