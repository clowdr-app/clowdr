table:
  schema: job_queues
  name: PrepareJob
configuration:
  custom_root_fields: {}
  column_config:
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
  custom_column_names:
    updated_at: updatedAt
    created_at: createdAt
object_relationships:
  - name: conference
    using:
      foreign_key_constraint_on: conferenceId
  - name: jobStatus
    using:
      foreign_key_constraint_on: jobStatusName
array_relationships:
  - name: videoRenderJobs
    using:
      foreign_key_constraint_on:
        column: conferencePrepareJobId
        table:
          schema: video
          name: VideoRenderJob
insert_permissions:
  - role: conference-organizer
    permission:
      check:
        conferenceId:
          _in: X-Hasura-Conference-Ids
      columns:
        - conferenceId
      backend_only: false
select_permissions:
  - role: conference-organizer
    permission:
      columns:
        - jobStatusName
        - message
        - created_at
        - updated_at
        - conferenceId
        - id
      filter:
        conferenceId:
          _in: X-Hasura-Conference-Ids
  - role: subconference-organizer
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - jobStatusName
        - conferenceId
        - message
      filter:
        conferenceId:
          _in: X-Hasura-Conference-Ids
event_triggers:
  - name: ConferencePrepareJobCreated
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 300
    webhook: '{{ACTION_BASE_URL}}/conferencePrepareJob/inserted'
    headers:
      - name: x-hasura-event-secret
        value_from_env: EVENT_SECRET
