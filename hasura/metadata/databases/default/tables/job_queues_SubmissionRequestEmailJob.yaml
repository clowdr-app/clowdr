table:
  schema: job_queues
  name: SubmissionRequestEmailJob
object_relationships:
  - name: person
    using:
      foreign_key_constraint_on: personId
insert_permissions:
  - role: conference-organizer
    permission:
      check:
        person:
          _or:
            - _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _is_null: true
      columns:
        - emailTemplate
        - personId
      backend_only: false
  - role: subconference-organizer
    permission:
      check:
        person:
          _or:
            - _and:
                - subconferenceId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
      columns:
        - emailTemplate
        - personId
      backend_only: false
select_permissions:
  - role: conference-organizer
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - processed
        - emailTemplate
        - personId
      filter:
        person:
          _or:
            - _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _is_null: true
  - role: subconference-organizer
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - processed
        - emailTemplate
        - personId
      filter:
        person:
          _or:
            - _and:
                - subconferenceId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
