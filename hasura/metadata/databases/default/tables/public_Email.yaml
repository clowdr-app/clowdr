table:
  schema: public
  name: Email
configuration:
  custom_root_fields: {}
  column_config:
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
  custom_column_names:
    updated_at: updatedAt
    created_at: createdAt
object_relationships:
  - name: invitation
    using:
      foreign_key_constraint_on: invitationId
  - name: user
    using:
      foreign_key_constraint_on: userId
select_permissions:
  - role: conference-organizer
    permission:
      columns:
        - conferenceId
        - created_at
        - emailAddress
        - htmlContents
        - id
        - invitationId
        - plainTextContents
        - reason
        - recipientName
        - retriesCount
        - sentAt
        - subject
        - updated_at
        - userId
      filter:
        invitation:
          _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
  - role: subconference-organizer
    permission:
      columns:
        - conferenceId
        - created_at
        - emailAddress
        - htmlContents
        - id
        - invitationId
        - plainTextContents
        - reason
        - recipientName
        - retriesCount
        - sentAt
        - subject
        - updated_at
        - userId
      filter:
        invitation:
          _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - registrant:
                subconferenceMemberships:
                  subconferenceId:
                    _in: X-Hasura-Subconference-Ids
  - role: user
    permission:
      columns:
        - retriesCount
        - emailAddress
        - htmlContents
        - plainTextContents
        - reason
        - recipientName
        - subject
        - userId
        - created_at
        - sentAt
        - updated_at
        - id
        - invitationId
      filter:
        userId:
          _eq: X-Hasura-User-Id
