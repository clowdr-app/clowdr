table:
  schema: registrant
  name: GoogleAccount
configuration:
  custom_root_fields: {}
  column_config:
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
  custom_column_names:
    updated_at: updatedAt
    created_at: createdAt
object_relationships:
  - name: authToken
    using:
      foreign_key_constraint_on: authTokenSubject
  - name: conference
    using:
      foreign_key_constraint_on: conferenceId
  - name: registrant
    using:
      foreign_key_constraint_on: registrantId
select_permissions:
  - role: conference-organizer
    permission:
      columns:
        - conferenceId
        - created_at
        - googleAccountEmail
        - id
        - isDeleted
        - registrantId
        - updated_at
        - youTubeData
      filter:
        registrantId:
          _in: X-Hasura-Registrant-Ids
  - role: subconference-organizer
    permission:
      columns:
        - conferenceId
        - created_at
        - googleAccountEmail
        - id
        - isDeleted
        - registrantId
        - updated_at
        - youTubeData
      filter:
        registrantId:
          _in: X-Hasura-Registrant-Ids
  - role: user
    permission:
      columns:
        - conferenceId
        - created_at
        - googleAccountEmail
        - id
        - isDeleted
        - registrantId
        - updated_at
        - youTubeData
      filter:
        registrant:
          userId:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: conference-organizer
    permission:
      columns:
        - isDeleted
      filter:
        registrantId:
          _in: X-Hasura-Registrant-Ids
      check: null
  - role: subconference-organizer
    permission:
      columns:
        - isDeleted
      filter:
        registrantId:
          _in: X-Hasura-Registrant-Ids
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        registrant:
          userId:
            _eq: X-Hasura-User-Id
