table:
  schema: registrant
  name: Group
configuration:
  custom_root_fields: {}
  column_config:
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
  custom_column_names:
    updated_at: updatedAt
    created_at: createdAt
object_relationships:
  - name: conference
    using:
      foreign_key_constraint_on: conferenceId
  - name: subconference
    using:
      foreign_key_constraint_on: subconferenceId
array_relationships:
  - name: groupRegistrants
    using:
      foreign_key_constraint_on:
        column: groupId
        table:
          schema: registrant
          name: GroupRegistrant
insert_permissions:
  - role: conference-organizer
    permission:
      check:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
      columns:
        - conferenceId
        - id
        - name
        - subconferenceId
      backend_only: false
  - role: subconference-organizer
    permission:
      check:
        _or:
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
      columns:
        - conferenceId
        - id
        - name
        - subconferenceId
      backend_only: false
select_permissions:
  - role: conference-organizer
    permission:
      columns:
        - conferenceId
        - created_at
        - id
        - name
        - subconferenceId
        - updated_at
      filter:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
  - role: subconference-organizer
    permission:
      columns:
        - conferenceId
        - created_at
        - id
        - name
        - subconferenceId
        - updated_at
      filter:
        _or:
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
update_permissions:
  - role: conference-organizer
    permission:
      columns:
        - name
        - subconferenceId
      filter:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
      check: null
  - role: subconference-organizer
    permission:
      columns:
        - name
        - subconferenceId
      filter:
        _or:
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
      check: null
delete_permissions:
  - role: conference-organizer
    permission:
      filter:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
  - role: subconference-organizer
    permission:
      filter:
        _or:
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
