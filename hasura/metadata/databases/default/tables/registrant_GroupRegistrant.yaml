table:
  schema: registrant
  name: GroupRegistrant
configuration:
  custom_root_fields: {}
  column_config:
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
  custom_column_names:
    updated_at: updatedAt
    created_at: createdAt
object_relationships:
  - name: group
    using:
      foreign_key_constraint_on: groupId
  - name: registrant
    using:
      foreign_key_constraint_on: registrantId
insert_permissions:
  - role: conference-organizer
    permission:
      check:
        _and:
          - group:
              conferenceId:
                _in: X-Hasura-Conference-Ids
          - registrant:
              conferenceId:
                _in: X-Hasura-Conference-Ids
      columns:
        - groupId
        - id
        - registrantId
      backend_only: false
  - role: subconference-organizer
    permission:
      check:
        _and:
          - group:
              _or:
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
          - registrant:
              conferenceId:
                _in: X-Hasura-Conference-Ids
      columns:
        - groupId
        - id
        - registrantId
      backend_only: false
select_permissions:
  - role: conference-organizer
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - groupId
        - registrantId
      filter:
        group:
          conferenceId:
            _in: X-Hasura-Conference-Ids
  - role: subconference-organizer
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - groupId
        - registrantId
      filter:
        group:
          _or:
            - _and:
                - subconferenceId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
update_permissions:
  - role: conference-organizer
    permission:
      columns: []
      filter:
        group:
          conferenceId:
            _in: X-Hasura-Conference-Ids
      check: null
  - role: subconference-organizer
    permission:
      columns: []
      filter:
        group:
          _or:
            - _and:
                - subconferenceId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
      check: null
delete_permissions:
  - role: conference-organizer
    permission:
      filter:
        group:
          conferenceId:
            _in: X-Hasura-Conference-Ids
  - role: subconference-organizer
    permission:
      filter:
        group:
          _or:
            - _and:
                - subconferenceId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
