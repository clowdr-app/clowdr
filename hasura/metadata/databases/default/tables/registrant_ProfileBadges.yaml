table:
  schema: registrant
  name: ProfileBadges
object_relationships:
  - name: registrant
    using:
      manual_configuration:
        remote_table:
          schema: registrant
          name: Registrant
        insertion_order: null
        column_mapping:
          registrantId: id
select_permissions:
  - role: attendee
    permission:
      columns:
        - registrantId
        - name
        - colour
      filter:
        _or:
          - registrantId:
              _in: X-Hasura-Registrant-Ids
          - registrant:
              _and:
                - userId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
  - role: conference-organizer
    permission:
      columns:
        - colour
        - name
        - registrantId
      filter:
        _or:
          - registrantId:
              _in: X-Hasura-Registrant-Ids
          - registrant:
              _and:
                - userId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
  - role: subconference-organizer
    permission:
      columns:
        - colour
        - name
        - registrantId
      filter:
        _or:
          - registrantId:
              _in: X-Hasura-Registrant-Ids
          - registrant:
              _and:
                - userId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
