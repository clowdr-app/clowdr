table:
  schema: room
  name: ChimeMeeting
configuration:
  custom_root_fields: {}
  column_config:
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
  custom_column_names:
    updated_at: updatedAt
    created_at: createdAt
object_relationships:
  - name: conference
    using:
      manual_configuration:
        remote_table:
          schema: conference
          name: Conference
        insertion_order: null
        column_mapping:
          conferenceId: id
  - name: room
    using:
      manual_configuration:
        remote_table:
          schema: room
          name: Room
        insertion_order: null
        column_mapping:
          roomId: id
select_permissions:
  - role: attendee
    permission:
      columns:
        - conferenceId
        - created_at
        - id
        - roomId
        - subconferenceId
        - updated_at
      filter:
        _and:
          - _or:
              - _and:
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
                  - subconferenceId:
                      _is_null: true
              - _and:
                  - subconferenceId:
                      _is_null: false
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
                  - subconferenceId:
                      _in: X-Hasura-Subconference-Ids
          - roomId:
              _in: X-Hasura-Room-Ids
  - role: conference-organizer
    permission:
      columns:
        - conferenceId
        - created_at
        - id
        - roomId
        - subconferenceId
        - updated_at
      filter:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
      limit: 1
  - role: room-admin
    permission:
      columns:
        - conferenceId
        - created_at
        - id
        - roomId
        - subconferenceId
        - updated_at
      filter:
        _and:
          - _or:
              - _and:
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
                  - subconferenceId:
                      _is_null: true
              - _and:
                  - subconferenceId:
                      _is_null: false
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
                  - subconferenceId:
                      _in: X-Hasura-Subconference-Ids
          - roomId:
              _in: X-Hasura-Room-Ids
  - role: room-member
    permission:
      columns:
        - conferenceId
        - created_at
        - id
        - roomId
        - subconferenceId
        - updated_at
      filter:
        _and:
          - _or:
              - _and:
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
                  - subconferenceId:
                      _is_null: true
              - _and:
                  - subconferenceId:
                      _is_null: false
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
                  - subconferenceId:
                      _in: X-Hasura-Subconference-Ids
          - roomId:
              _in: X-Hasura-Room-Ids
  - role: subconference-organizer
    permission:
      columns:
        - conferenceId
        - created_at
        - id
        - roomId
        - subconferenceId
        - updated_at
      filter:
        _or:
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
      limit: 1
