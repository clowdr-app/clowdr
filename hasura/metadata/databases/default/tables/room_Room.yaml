  - role: subconference-organizer
    permission:
      columns:
        - backendName
        - capacity
        - colour
        - managementModeName
        - name
        - itemId
        - priority
        - subconferenceId
      filter:
        _or:
          - _and:
              - subconferenceId:
                  _is_null: false
