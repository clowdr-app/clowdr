table:
  schema: room
  name: Room
object_relationships:
  - name: channelStack
    using:
      manual_configuration:
        remote_table:
          schema: video
          name: ChannelStack
        insertion_order: null
        column_mapping:
          id: roomId
  - name: chat
    using:
      foreign_key_constraint_on: chatId
  - name: chimeMeeting
    using:
      manual_configuration:
        remote_table:
          schema: room
          name: ChimeMeeting
        insertion_order: null
        column_mapping:
          id: roomId
  - name: conference
    using:
      foreign_key_constraint_on: conferenceId
  - name: item
    using:
      foreign_key_constraint_on: itemId
  - name: livestreamDuration
    using:
      manual_configuration:
        remote_table:
          schema: room
          name: LivestreamDurations
        insertion_order: null
        column_mapping:
          id: roomId
  - name: managementMode
    using:
      foreign_key_constraint_on: managementModeName
  - name: rtmpInput
    using:
      manual_configuration:
        remote_table:
          schema: video
          name: RoomRtmpInput
        insertion_order: null
        column_mapping:
          id: roomId
  - name: rtmpOutput
    using:
      manual_configuration:
        remote_table:
          schema: video
          name: RoomRtmpOutput
        insertion_order: null
        column_mapping:
          id: roomId
  - name: vonageSessionLayout
    using:
      manual_configuration:
        remote_table:
          schema: video
          name: VonageSessionLayout
        insertion_order: null
        column_mapping:
          publicVonageSessionId: vonageSessionId
array_relationships:
  - name: channelStackCreateJobs
    using:
      foreign_key_constraint_on:
        column: roomId
        table:
          schema: job_queues
          name: ChannelStackCreateJob
  - name: currentEvents
    using:
      manual_configuration:
        remote_table:
          schema: schedule
          name: CurrentEvents
        insertion_order: null
        column_mapping:
          id: roomId
  - name: events
    using:
      foreign_key_constraint_on:
        column: roomId
        table:
          schema: schedule
          name: Event
  - name: presenceCounts
    using:
      manual_configuration:
        remote_table:
          schema: analytics
          name: RoomPresence
        insertion_order: null
        column_mapping:
          id: roomId
  - name: roomMemberships
    using:
      foreign_key_constraint_on:
        column: roomId
        table:
          schema: room
          name: RoomMembership
  - name: shuffleRooms
    using:
      foreign_key_constraint_on:
        column: roomId
        table:
          schema: room
          name: ShuffleRoom
  - name: stats
    using:
      manual_configuration:
        remote_table:
          schema: analytics
          name: RoomStats
        insertion_order: null
        column_mapping:
          id: roomId
  - name: vonageParticipantStreams
    using:
      manual_configuration:
        remote_table:
          schema: video
          name: VonageParticipantStream
        insertion_order: null
        column_mapping:
          publicVonageSessionId: vonageSessionId
  - name: vonageRecordings
    using:
      manual_configuration:
        remote_table:
          schema: video
          name: VonageRoomRecording
        insertion_order: null
        column_mapping:
          id: roomId
computed_fields:
  - name: isProgramRoom
    definition:
      function:
        schema: room
        name: IsProgramRoom
    comment: ""
  - name: isStreamingProgramRoom
    definition:
      function:
        schema: room
        name: IsStreamingProgramRoom
insert_permissions:
  - role: attendee
    permission:
      check:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
      columns:
        - capacity
        - colour
        - conferenceId
        - managementModeName
        - name
        - priority
        - subconferenceId
      backend_only: false
  - role: conference-organizer
    permission:
      check:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
      columns:
        - capacity
        - colour
        - conferenceId
        - id
        - managementModeName
        - name
        - itemId
        - priority
        - subconferenceId
      backend_only: false
  - role: room-admin
    permission:
      check:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
      columns:
        - capacity
        - colour
        - conferenceId
        - managementModeName
        - name
        - priority
        - subconferenceId
      backend_only: false
  - role: subconference-organizer
    permission:
      check:
        _or:
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
      columns:
        - capacity
        - colour
        - conferenceId
        - id
        - managementModeName
        - name
        - itemId
        - priority
        - subconferenceId
      backend_only: false
select_permissions:
  - role: attendee
    permission:
      columns:
        - backendName
        - capacity
        - chatId
        - colour
        - conferenceId
        - created_at
        - id
        - managementModeName
        - name
        - itemId
        - priority
        - publicVonageSessionId
        - subconferenceId
        - updated_at
      computed_fields:
        - isProgramRoom
        - isStreamingProgramRoom
      filter:
        _and:
          - _or:
              - _and:
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
                  - subconferenceId:
                      _is_null: true
              - _and:
                  - subconferenceId:
                      _is_null: false
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
                  - subconferenceId:
                      _in: X-Hasura-Subconference-Ids
          - _or:
              - managementModeName:
                  _eq: PUBLIC
              - id:
                  _in: X-Hasura-Room-Ids
  - role: conference-organizer
    permission:
      columns:
        - capacity
        - priority
        - backendName
        - colour
        - managementModeName
        - name
        - publicVonageSessionId
        - created_at
        - updated_at
        - chatId
        - conferenceId
        - id
        - itemId
        - subconferenceId
      computed_fields:
        - isProgramRoom
        - isStreamingProgramRoom
      filter:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
  - role: room-admin
    permission:
      columns:
        - capacity
        - priority
        - backendName
        - colour
        - managementModeName
        - name
        - publicVonageSessionId
        - created_at
        - updated_at
        - chatId
        - conferenceId
        - id
        - itemId
        - subconferenceId
      computed_fields:
        - isProgramRoom
        - isStreamingProgramRoom
      filter:
        _and:
          - _or:
              - _and:
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
                  - subconferenceId:
                      _is_null: true
              - _and:
                  - subconferenceId:
                      _is_null: false
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
                  - subconferenceId:
                      _in: X-Hasura-Subconference-Ids
          - _or:
              - managementModeName:
                  _eq: PUBLIC
              - id:
                  _in: X-Hasura-Room-Ids
  - role: room-member
    permission:
      columns:
