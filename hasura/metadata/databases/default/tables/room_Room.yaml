        - name
        - publicVonageSessionId
        - created_at
        - updated_at
        - chatId
        - conferenceId
        - id
        - itemId
        - subconferenceId
      computed_fields:
        - isProgramRoom
        - isStreamingProgramRoom
      filter:
        _and:
          - _or:
              - _and:
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
                  - subconferenceId:
                      _is_null: true
              - _and:
                  - subconferenceId:
                      _is_null: false
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
                  - subconferenceId:
                      _in: X-Hasura-Subconference-Ids
          - _or:
              - managementModeName:
                  _eq: PUBLIC
              - id:
                  _in: X-Hasura-Room-Ids
  - role: subconference-organizer
    permission:
      columns:
        - capacity
        - priority
        - backendName
        - colour
        - managementModeName
        - name
        - publicVonageSessionId
        - created_at
        - updated_at
        - chatId
        - conferenceId
        - id
        - itemId
        - subconferenceId
      computed_fields:
        - isProgramRoom
        - isStreamingProgramRoom
      filter:
        _or:
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
