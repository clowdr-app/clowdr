  - role: subconference-organizer
    permission:
      filter:
        _or:
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
event_triggers:
  - name: Cache_Room
    definition:
      enable_manual: true
      insert:
        columns: '*'
      delete:
        columns: '*'
      update:
        columns:
          - managementModeName
          - name
          - chatId
          - subconferenceId
    retry_conf:
      num_retries: 3
      interval_sec: 10
      timeout_sec: 10
    webhook: '{{CACHES_BASE_URL}}/cache/update/room'
    headers:
      - name: X-Hasura-Event-Secret
        value_from_env: EVENT_SECRET
  - name: RoomCreated
    definition:
      enable_manual: true
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{ACTION_BASE_URL}}/room/created'
    headers:
      - name: x-hasura-event-secret
        value_from_env: EVENT_SECRET
