event_triggers:
- definition:
    delete:
      columns: "*"
    enable_manual: true
    insert:
      columns: "*"
    update:
      columns:
      - managementModeName
      - name
      - chatId
      - subconferenceId
  headers:
  - name: X-Hasura-Event-Secret
    value_from_env: EVENT_SECRET
  name: Cache_Room
  retry_conf:
    interval_sec: 10
    num_retries: 3
    timeout_sec: 10
  webhook: "{{CACHES_BASE_URL}}/cache/update/room"
- definition:
    enable_manual: true
    insert:
      columns: "*"
  headers:
  - name: x-hasura-event-secret
    value_from_env: EVENT_SECRET
  name: RoomCreated
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{ACTION_BASE_URL}}/room/created"
