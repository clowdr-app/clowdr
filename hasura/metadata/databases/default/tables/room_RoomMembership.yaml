table:
  name: RoomMembership
  schema: room
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: personRole
  using:
    foreign_key_constraint_on: personRoleName
- name: registrant
  using:
    foreign_key_constraint_on: registrantId
- name: room
  using:
    foreign_key_constraint_on: roomId
insert_permissions:
- permission:
    backend_only: false
    check:
      _and:
      - room:
          _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
      - registrant:
          conferenceId:
            _in: X-Hasura-Conference-Ids
    columns:
    - personRoleName
    - registrantId
    - roomId
  role: conference-organizer
- permission:
    backend_only: false
    check:
      room:
        _and:
        - _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
        - _and:
          - managementModeName:
              _in:
              - PRIVATE
              - PUBLIC
          - id:
              _in: X-Hasura-Room-Ids
    columns:
    - personRoleName
    - registrantId
    - roomId
  role: room-admin
- permission:
    backend_only: false
    check:
      _and:
      - room:
          _or:
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
      - registrant:
          _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceMemberships:
              subconferenceId:
                _in: X-Hasura-Subconference-Ids
    columns:
    - personRoleName
    - registrantId
    - roomId
  role: subconference-organizer
select_permissions:
- permission:
    columns:
    - personRoleName
    - created_at
    - updated_at
    - id
    - registrantId
    - roomId
    filter:
      room:
        _and:
        - _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
        - id:
            _in: X-Hasura-Room-Ids
  role: attendee
- permission:
