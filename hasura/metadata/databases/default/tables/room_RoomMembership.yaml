table:
  schema: room
  name: RoomMembership
configuration:
  custom_root_fields: {}
  column_config:
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
  custom_column_names:
    updated_at: updatedAt
    created_at: createdAt
object_relationships:
  - name: personRole
    using:
      foreign_key_constraint_on: personRoleName
  - name: registrant
    using:
      foreign_key_constraint_on: registrantId
  - name: room
    using:
      foreign_key_constraint_on: roomId
insert_permissions:
  - role: conference-organizer
    permission:
      check:
        _and:
          - room:
              _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
          - registrant:
              conferenceId:
                _in: X-Hasura-Conference-Ids
      columns:
        - personRoleName
        - registrantId
        - roomId
      backend_only: false
  - role: room-admin
    permission:
      check:
        room:
          _and:
            - _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
            - _and:
                - managementModeName:
                    _in:
                      - PRIVATE
                      - PUBLIC
                - id:
                    _in: X-Hasura-Room-Ids
      columns:
        - personRoleName
        - registrantId
        - roomId
      backend_only: false
  - role: subconference-organizer
    permission:
      check:
        _and:
          - room:
              _or:
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
          - registrant:
              _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceMemberships:
                    subconferenceId:
                      _in: X-Hasura-Subconference-Ids
      columns:
        - personRoleName
        - registrantId
        - roomId
      backend_only: false
select_permissions:
  - role: attendee
    permission:
      columns:
        - personRoleName
        - created_at
        - updated_at
        - id
        - registrantId
        - roomId
      filter:
        room:
          _and:
            - _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
            - id:
                _in: X-Hasura-Room-Ids
  - role: conference-organizer
    permission:
      columns:
        - personRoleName
        - created_at
        - updated_at
        - id
        - registrantId
        - roomId
      filter:
        room:
          _or:
            - _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _is_null: true
  - role: room-admin
    permission:
      columns:
        - personRoleName
        - created_at
        - updated_at
        - id
        - registrantId
        - roomId
      filter:
        room:
          _and:
            - _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
            - id:
                _in: X-Hasura-Room-Ids
  - role: room-member
    permission:
      columns:
        - personRoleName
        - created_at
        - updated_at
        - id
        - registrantId
        - roomId
      filter:
        room:
          _and:
            - _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
            - id:
                _in: X-Hasura-Room-Ids
  - role: subconference-organizer
    permission:
      columns:
        - personRoleName
        - created_at
        - updated_at
        - id
        - registrantId
        - roomId
      filter:
        room:
          _or:
            - _and:
                - subconferenceId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
update_permissions:
  - role: conference-organizer
    permission:
      columns:
        - personRoleName
      filter:
        room:
          _or:
            - _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _is_null: true
      check: null
  - role: room-admin
    permission:
      columns:
        - personRoleName
      filter:
        room:
          _and:
            - _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
            - _and:
                - managementModeName:
                    _in:
                      - PRIVATE
                      - PUBLIC
                - id:
                    _in: X-Hasura-Room-Ids
      check: null
  - role: subconference-organizer
    permission:
      columns:
        - personRoleName
      filter:
        room:
          _or:
            - _and:
                - subconferenceId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
      check: null
delete_permissions:
  - role: conference-organizer
    permission:
      filter:
        room:
          _or:
            - _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _is_null: true
  - role: room-admin
    permission:
      filter:
        room:
          _and:
            - _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
            - _and:
                - managementModeName:
                    _in:
                      - PRIVATE
                      - PUBLIC
                - id:
                    _in: X-Hasura-Room-Ids
  - role: subconference-organizer
    permission:
      filter:
        room:
          _or:
            - _and:
                - subconferenceId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
event_triggers:
  - name: Cache_RoomMembership
    definition:
      enable_manual: true
      insert:
        columns: '*'
      delete:
        columns: '*'
      update:
        columns:
          - personRoleName
    retry_conf:
      num_retries: 3
      interval_sec: 10
      timeout_sec: 10
    webhook: '{{CACHES_BASE_URL}}/cache/update/roomMembership'
    headers:
      - name: X-Hasura-Event-Secret
        value_from_env: EVENT_SECRET
