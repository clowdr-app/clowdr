event_triggers:
- definition:
    delete:
      columns: "*"
    enable_manual: true
    insert:
      columns: "*"
    update:
      columns:
      - personRoleName
  headers:
  - name: X-Hasura-Event-Secret
    value_from_env: EVENT_SECRET
  name: Cache_RoomMembership
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{CACHES_BASE_URL}}/cache/update/roomMembership"
