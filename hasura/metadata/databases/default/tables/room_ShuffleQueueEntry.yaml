table:
  schema: room
  name: ShuffleQueueEntry
object_relationships:
  - name: registrant
    using:
      foreign_key_constraint_on: registrantId
  - name: shufflePeriod
    using:
      foreign_key_constraint_on: shufflePeriodId
  - name: shuffleRoom
    using:
      foreign_key_constraint_on: allocatedShuffleRoomId
insert_permissions:
  - role: attendee
    permission:
      check:
        _and:
          - shufflePeriod:
              _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - _or:
                    - subconferenceId:
                        _is_null: true
                    - _and:
                        - subconferenceId:
                            _is_null: false
                        - subconferenceId:
                            _in: X-Hasura-Subconference-Ids
          - registrantId:
              _in: X-Hasura-Registrant-Ids
      columns:
        - id
        - registrantId
        - shufflePeriodId
      backend_only: false
select_permissions:
  - role: attendee
    permission:
      columns:
        - id
        - isExpired
        - allocatedShuffleRoomId
        - created_at
        - updated_at
        - registrantId
        - shufflePeriodId
      filter:
        shufflePeriod:
          _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - _or:
                - subconferenceId:
                    _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
      allow_aggregations: true
  - role: conference-organizer
    permission:
      columns:
        - id
        - isExpired
        - allocatedShuffleRoomId
        - created_at
        - updated_at
        - registrantId
        - shufflePeriodId
      filter:
        shufflePeriod:
          _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
      allow_aggregations: true
  - role: subconference-organizer
    permission:
      columns:
        - id
        - isExpired
        - allocatedShuffleRoomId
        - created_at
        - updated_at
        - registrantId
        - shufflePeriodId
      filter:
        shufflePeriod:
          _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - _and:
                - subconferenceId:
                    _is_null: false
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
      allow_aggregations: true
delete_permissions:
  - role: attendee
    permission:
      filter:
        _and:
          - shufflePeriod:
              _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - _or:
                    - subconferenceId:
                        _is_null: true
                    - _and:
                        - subconferenceId:
                            _is_null: false
                        - subconferenceId:
                            _in: X-Hasura-Subconference-Ids
          - registrantId:
              _in: X-Hasura-Registrant-Ids
event_triggers:
  - name: ShuffleQueueEntered
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 1
      interval_sec: 30
      timeout_sec: 20
    webhook: '{{ACTION_BASE_URL}}/shuffle/entered'
    headers:
      - name: x-hasura-event-secret
        value_from_env: EVENT_SECRET
