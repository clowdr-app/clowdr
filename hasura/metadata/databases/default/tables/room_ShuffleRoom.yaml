table:
  schema: room
  name: ShuffleRoom
object_relationships:
  - name: room
    using:
      foreign_key_constraint_on: roomId
  - name: shufflePeriod
    using:
      foreign_key_constraint_on: shufflePeriodId
array_relationships:
  - name: continuations
    using:
      manual_configuration:
        remote_table:
          schema: schedule
          name: Continuation
        insertion_order: null
        column_mapping:
          id: fromShuffleQueue
  - name: queueEntries
    using:
      foreign_key_constraint_on:
        column: allocatedShuffleRoomId
        table:
          schema: room
          name: ShuffleQueueEntry
select_permissions:
  - role: attendee
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - shufflePeriodId
        - roomId
        - durationMinutes
        - startedAt
        - reshuffleUponEnd
        - isEnded
      filter:
        shufflePeriod:
          _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - _or:
                - subconferenceId:
                    _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
  - role: conference-organizer
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - shufflePeriodId
        - roomId
        - durationMinutes
        - startedAt
        - reshuffleUponEnd
        - isEnded
      filter:
        shufflePeriod:
          _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
  - role: subconference-organizer
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - shufflePeriodId
        - roomId
        - durationMinutes
        - startedAt
        - reshuffleUponEnd
        - isEnded
      filter:
        shufflePeriod:
          _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: false
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
