table:
  schema: schedule
  name: Continuation
object_relationships:
  - name: event
    using:
      foreign_key_constraint_on: fromEvent
  - name: shufflePeriod
    using:
      foreign_key_constraint_on: fromShuffleQueue
insert_permissions:
  - role: conference-organizer
    permission:
      check:
        _or:
          - event:
              _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
          - shufflePeriod:
              _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
      columns:
        - id
        - fromEvent
        - to
        - defaultFor
        - isActiveChoice
        - priority
        - colour
        - description
        - fromShuffleQueue
      backend_only: false
  - role: subconference-organizer
    permission:
      check:
        _or:
          - event:
              _or:
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
          - shufflePeriod:
              _or:
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
      columns:
        - id
        - fromEvent
        - to
        - defaultFor
        - isActiveChoice
        - priority
        - colour
        - description
        - fromShuffleQueue
      backend_only: false
select_permissions:
  - role: attendee
    permission:
      columns:
        - isActiveChoice
        - priority
        - to
        - colour
        - defaultFor
        - description
        - fromEvent
        - fromShuffleQueue
        - id
      filter:
        _or:
          - event:
              _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - _or:
                    - subconferenceId:
                        _is_null: true
                    - _and:
                        - subconferenceId:
                            _is_null: false
                        - _or:
                            - subconferenceId:
                                _in: X-Hasura-Subconference-Ids
                            - visibilityLevel:
                                _in:
                                  - PUBLIC
                                  - EXTERNAL
          - shufflePeriod:
              _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - _or:
                    - subconferenceId:
                        _is_null: true
                    - _and:
                        - subconferenceId:
                            _is_null: false
                        - subconferenceId:
                            _in: X-Hasura-Subconference-Ids
  - role: conference-organizer
    permission:
      columns:
        - isActiveChoice
        - priority
        - to
        - colour
        - defaultFor
        - description
        - fromEvent
        - fromShuffleQueue
        - id
      filter:
        _or:
          - event:
              _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
          - shufflePeriod:
              _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
  - role: subconference-organizer
    permission:
      columns:
        - isActiveChoice
        - priority
        - to
        - colour
        - defaultFor
        - description
        - fromEvent
        - fromShuffleQueue
        - id
      filter:
        _or:
          - event:
              _or:
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
          - shufflePeriod:
              _or:
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
update_permissions:
  - role: conference-organizer
    permission:
      columns:
        - colour
        - defaultFor
        - description
        - isActiveChoice
        - priority
        - to
      filter:
        _or:
          - event:
              _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
          - shufflePeriod:
              _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
      check: null
  - role: subconference-organizer
    permission:
      columns:
        - colour
        - defaultFor
        - description
        - isActiveChoice
        - priority
        - to
      filter:
        _or:
          - event:
              _or:
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
          - shufflePeriod:
              _or:
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
      check: null
delete_permissions:
  - role: conference-organizer
    permission:
      filter:
        _or:
          - event:
              _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
          - shufflePeriod:
              _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
  - role: subconference-organizer
    permission:
      filter:
        _or:
          - event:
              _or:
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
          - shufflePeriod:
              _or:
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
