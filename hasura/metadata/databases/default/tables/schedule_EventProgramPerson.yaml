table:
  schema: schedule
  name: EventProgramPerson
configuration:
  custom_root_fields: {}
  column_config:
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
  custom_column_names:
    updated_at: updatedAt
    created_at: createdAt
object_relationships:
  - name: event
    using:
      foreign_key_constraint_on: eventId
  - name: eventPersonRole
    using:
      foreign_key_constraint_on: roleName
  - name: person
    using:
      foreign_key_constraint_on: personId
insert_permissions:
  - role: conference-organizer
    permission:
      check:
        _and:
          - event:
              _and:
                - subconferenceId:
                    _is_null: true
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
          - person:
              _and:
                - subconferenceId:
                    _is_null: true
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
      columns:
        - eventId
        - id
        - personId
        - roleName
      backend_only: false
  - role: subconference-organizer
    permission:
      check:
        _and:
          - event:
              _and:
                - subconferenceId:
                    _is_null: false
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
          - person:
              _and:
                - subconferenceId:
                    _is_null: false
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
      columns:
        - eventId
        - id
        - personId
        - roleName
      backend_only: false
select_permissions:
  - role: attendee
    permission:
      columns:
        - roleName
        - created_at
        - updated_at
        - eventId
        - id
        - personId
      filter:
        person:
          registrantId:
            _in: X-Hasura-Registrant-Ids
  - role: conference-organizer
    permission:
      columns:
        - id
        - eventId
        - roleName
        - created_at
        - updated_at
        - personId
      filter:
        event:
          _or:
            - _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _is_null: true
  - role: subconference-organizer
    permission:
      columns:
        - id
        - eventId
        - roleName
        - created_at
        - updated_at
        - personId
      filter:
        event:
          _or:
            - _and:
                - subconferenceId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
update_permissions:
  - role: conference-organizer
    permission:
      columns:
        - roleName
      filter:
        event:
          _or:
            - _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _is_null: true
      check: null
  - role: subconference-organizer
    permission:
      columns:
        - roleName
      filter:
        event:
          _or:
            - _and:
                - subconferenceId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
      check: null
delete_permissions:
  - role: attendee
    permission:
      filter:
        person:
          registrantId:
            _in: X-Hasura-Registrant-Ids
  - role: conference-organizer
    permission:
      filter:
        event:
          _or:
            - _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _is_null: true
  - role: subconference-organizer
    permission:
      filter:
        event:
          _or:
            - _and:
                - subconferenceId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
event_triggers:
  - name: EventPersonDeleted
    definition:
      enable_manual: false
      delete:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{ACTION_BASE_URL}}/eventPerson/deleted'
    headers:
      - name: x-hasura-event-secret
        value_from_env: EVENT_SECRET
