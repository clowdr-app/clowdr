table:
  schema: schedule
  name: OverlappingEvents
object_relationships:
  - name: conference
    using:
      manual_configuration:
        remote_table:
          schema: conference
          name: Conference
        insertion_order: null
        column_mapping:
          conferenceId: id
  - name: eventX
    using:
      manual_configuration:
        remote_table:
          schema: schedule
          name: Event
        insertion_order: null
        column_mapping:
          xId: id
  - name: eventY
    using:
      manual_configuration:
        remote_table:
          schema: schedule
          name: Event
        insertion_order: null
        column_mapping:
          yId: id
select_permissions:
  - role: conference-organizer
    permission:
      columns:
        - conferenceId
        - xId
        - yId
        - subconferenceId
      filter:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
  - role: subconference-organizer
    permission:
      columns:
        - conferenceId
        - xId
        - yId
        - subconferenceId
      filter:
        _or:
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
