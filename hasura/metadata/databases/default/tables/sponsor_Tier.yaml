table:
  schema: sponsor
  name: Tier
object_relationships:
  - name: conference
    using:
      foreign_key_constraint_on: conferenceId
  - name: subconference
    using:
      foreign_key_constraint_on: subconferenceId
array_relationships:
  - name: members
    using:
      foreign_key_constraint_on:
        column: tierId
        table:
          schema: sponsor
          name: TierMember
select_permissions:
  - role: attendee
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - conferenceId
        - subconferenceId
        - name
        - description
        - priority
        - colour
        - size
        - showLogos
      filter:
        _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - _or:
              - subconferenceId:
                  _is_null: true
              - _and:
                  - subconferenceId:
                      _is_null: false
                  - subconferenceId:
                      _in: X-Hasura-Subconference-Ids
  - role: conference-organizer
    permission:
      columns:
        - showLogos
        - priority
        - size
        - colour
        - description
        - name
        - created_at
        - updated_at
        - conferenceId
        - id
        - subconferenceId
      filter:
        _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - _or:
              - subconferenceId:
                  _is_null: true
              - _and:
                  - subconferenceId:
                      _is_null: false
                  - subconferenceId:
                      _in: X-Hasura-Subconference-Ids
  - role: subconference-organizer
    permission:
      columns:
        - showLogos
        - priority
        - size
        - colour
        - description
        - name
        - created_at
        - updated_at
