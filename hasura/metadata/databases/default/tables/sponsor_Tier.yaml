        - id
        - subconferenceId
      filter:
        _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - _or:
              - subconferenceId:
                  _is_null: true
              - _and:
                  - subconferenceId:
                      _is_null: false
                  - subconferenceId:
                      _in: X-Hasura-Subconference-Ids
  - role: unauthenticated
    permission:
      columns:
        - showLogos
        - priority
        - size
        - colour
        - description
        - name
        - created_at
        - updated_at
        - conferenceId
        - id
        - subconferenceId
      filter:
        _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - _or:
              - subconferenceId:
