table:
  schema: sponsor
  name: TierMember
object_relationships:
  - name: item
    using:
      foreign_key_constraint_on: itemId
  - name: tier
    using:
      foreign_key_constraint_on: tierId
select_permissions:
  - role: attendee
    permission:
      columns:
        - priority
        - created_at
        - updated_at
        - id
        - itemId
        - tierId
      filter:
        item:
          _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - _or:
                - subconferenceId:
                    _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
  - role: conference-organizer
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - tierId
        - itemId
        - priority
      filter:
        item:
          _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - _or:
                - subconferenceId:
                    _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
  - role: subconference-organizer
    permission:
      columns:
        - priority
        - created_at
        - updated_at
        - id
        - itemId
        - tierId
      filter:
        item:
          _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - _or:
                - subconferenceId:
                    _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
  - role: unauthenticated
    permission:
      columns:
        - priority
        - created_at
        - updated_at
        - id
        - itemId
        - tierId
      filter:
        item:
          _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - _or:
                - subconferenceId:
                    _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
