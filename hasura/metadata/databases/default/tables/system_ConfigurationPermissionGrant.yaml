table:
  name: ConfigurationPermissionGrant
  schema: system
object_relationships:
- name: grantedPermission
  using:
    foreign_key_constraint_on: permissionName
- name: targetConfigurationKey
  using:
    foreign_key_constraint_on: configurationKey
- name: user
  using:
    foreign_key_constraint_on: userId
insert_permissions:
- role: superuser
  permission:
    check:
      grantedPermission:
        superUserGrantTargets:
          _and:
          - grantedPermissionName:
              _eq: INSERT_SU_PERMISSION
          - userId:
              _eq: X-Hasura-User-Id
    columns:
    - configurationKey
    - id
    - permissionName
    - userId
    backend_only: false
select_permissions:
- role: superuser
  permission:
    columns:
    - configurationKey
    - permissionName
    - userId
    - created_at
    - updated_at
    - id
    filter:
      _or:
      - grantedPermission:
          superUserGrantTargets:
            _and:
            - grantedPermissionName:
                _eq: VIEW_SU_PERMISSION_GRANT
            - userId:
                _eq: X-Hasura-User-Id
      - userId:
          _eq: X-Hasura-User-Id
update_permissions:
- role: superuser
  permission:
    columns: []
    filter:
      grantedPermission:
        superUserGrantTargets:
          _and:
          - grantedPermissionName:
              _eq: INSERT_SU_PERMISSION
          - userId:
              _eq: X-Hasura-User-Id
    check: null
delete_permissions:
- role: superuser
  permission:
    filter:
      grantedPermission:
        superUserGrantTargets:
          _and:
          - grantedPermissionName:
              _eq: DELETE_SU_PERMISSION
          - userId:
              _eq: X-Hasura-User-Id
