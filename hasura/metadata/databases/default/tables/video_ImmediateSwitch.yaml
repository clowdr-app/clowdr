table:
  schema: video
  name: ImmediateSwitch
configuration:
  custom_root_fields: {}
  column_config:
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
  custom_column_names:
    updated_at: updatedAt
    created_at: createdAt
object_relationships:
  - name: conference
    using:
      manual_configuration:
        remote_table:
          schema: conference
          name: Conference
        insertion_order: null
        column_mapping:
          conferenceId: id
  - name: event
    using:
      manual_configuration:
        remote_table:
          schema: schedule
          name: Event
        insertion_order: null
        column_mapping:
          eventId: id
insert_permissions:
  - role: attendee
    permission:
      check:
        _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - _or:
              - subconferenceId:
                  _is_null: true
              - _and:
                  - subconferenceId:
                      _is_null: false
                  - _or:
                      - subconferenceId:
                          _in: X-Hasura-Subconference-Ids
                      - event:
                          visibilityLevel:
                            _in:
                              - PUBLIC
                              - EXTERNAL
          - event:
              eventPeople:
                _and:
                  - person:
                      registrantId:
                        _in: X-Hasura-Registrant-Ids
                  - roleName:
                      _in:
                        - CHAIR
                        - PRESENTER
      columns:
        - conferenceId
        - data
        - eventId
        - id
        - subconferenceId
      backend_only: false
  - role: conference-organizer
    permission:
      check:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
      columns:
        - conferenceId
        - data
        - eventId
        - id
        - subconferenceId
      backend_only: false
  - role: subconference-organizer
    permission:
      check:
        _or:
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
      columns:
        - conferenceId
        - data
        - eventId
        - id
        - subconferenceId
      backend_only: false
select_permissions:
  - role: attendee
    permission:
      columns:
        - data
        - errorMessage
        - created_at
        - executedAt
        - updated_at
        - conferenceId
        - eventId
        - id
        - subconferenceId
      filter:
        _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - _or:
              - subconferenceId:
                  _is_null: true
              - _and:
                  - subconferenceId:
                      _is_null: false
                  - _or:
                      - subconferenceId:
                          _in: X-Hasura-Subconference-Ids
                      - event:
                          visibilityLevel:
                            _in:
                              - PUBLIC
                              - EXTERNAL
          - event:
              eventPeople:
                _and:
                  - person:
                      registrantId:
                        _in: X-Hasura-Registrant-Ids
                  - roleName:
                      _in:
                        - CHAIR
                        - PRESENTER
  - role: conference-organizer
    permission:
      columns:
        - data
        - errorMessage
        - created_at
        - executedAt
        - updated_at
        - conferenceId
        - eventId
        - id
        - subconferenceId
      filter:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
  - role: subconference-organizer
    permission:
      columns:
        - data
        - errorMessage
        - created_at
        - executedAt
        - updated_at
        - conferenceId
        - eventId
        - id
        - subconferenceId
      filter:
        _or:
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
event_triggers:
  - name: ImmediateSwitchCreated
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{PLAYOUT_BASE_URL}}/hasura/events'
    headers:
      - name: x-hasura-event-secret
        value_from_env: EVENT_SECRET
