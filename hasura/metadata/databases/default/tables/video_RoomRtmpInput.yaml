table:
  name: RoomRtmpInput
  schema: video
object_relationships:
- name: room
  using:
    foreign_key_constraint_on: roomId
select_permissions:
- permission:
    columns:
    - id
    - roomId
    filter:
      room:
        _and:
        - _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
        - _or:
          - managementModeName:
              _eq: PUBLIC
          - id:
              _in: X-Hasura-Room-Ids
  role: attendee
