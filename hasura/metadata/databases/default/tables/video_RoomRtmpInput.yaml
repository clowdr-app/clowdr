table:
  schema: video
  name: RoomRtmpInput
object_relationships:
  - name: room
    using:
      foreign_key_constraint_on: roomId
insert_permissions:
  - role: conference-organizer
    permission:
      check:
        room:
          conferenceId:
            _in: X-Hasura-Conference-Ids
      columns:
        - inputName
        - roomId
      backend_only: false
  - role: subconference-organizer
    permission:
      check:
        room:
          _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: false
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
      columns:
        - inputName
        - roomId
      backend_only: false
select_permissions:
  - role: attendee
    permission:
      columns:
        - id
        - roomId
      filter:
        room:
          _and:
            - _or:
                - _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - subconferenceId:
                        _in: X-Hasura-Subconference-Ids
            - _or:
                - managementModeName:
                    _eq: PUBLIC
                - id:
                    _in: X-Hasura-Room-Ids
  - role: conference-organizer
    permission:
      columns:
        - address
        - applicationInstance
        - applicationName
        - inputId
        - inputName
        - created_at
        - updated_at
        - id
        - roomId
      filter:
        room:
          conferenceId:
            _in: X-Hasura-Conference-Ids
  - role: subconference-organizer
    permission:
      columns:
        - address
        - applicationInstance
        - applicationName
        - inputId
        - inputName
        - created_at
        - updated_at
        - id
        - roomId
      filter:
        room:
          _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: false
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
