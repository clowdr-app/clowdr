table:
  schema: video
  name: RoomRtmpOutput
object_relationships:
  - name: room
    using:
      foreign_key_constraint_on: roomId
insert_permissions:
  - role: conference-organizer
    permission:
      check:
        room:
          _or:
            - _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _is_null: true
      columns:
        - id
        - roomId
        - streamKey
        - url
      backend_only: false
  - role: subconference-organizer
    permission:
      check:
        room:
          _or:
            - _and:
                - subconferenceId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
      columns:
        - id
        - roomId
        - streamKey
        - url
      backend_only: false
select_permissions:
  - role: conference-organizer
    permission:
      columns:
        - streamKey
        - url
        - created_at
        - updated_at
        - id
        - roomId
      filter:
        room:
          _or:
            - _and:
                - subconferenceId:
                    _is_null: true
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
  - role: subconference-organizer
    permission:
      columns:
        - streamKey
        - url
        - created_at
        - updated_at
        - id
        - roomId
      filter:
        room:
          _or:
            - _and:
                - subconferenceId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
update_permissions:
  - role: conference-organizer
    permission:
      columns:
        - streamKey
        - url
      filter:
        room:
          _or:
            - _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _is_null: true
      check: null
  - role: subconference-organizer
    permission:
      columns:
        - streamKey
        - url
      filter:
        room:
          _or:
            - _and:
                - subconferenceId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
      check: null
delete_permissions:
  - role: conference-organizer
    permission:
      filter:
        room:
          _or:
            - _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _is_null: true
  - role: subconference-organizer
    permission:
      filter:
        room:
          _or:
            - _and:
                - subconferenceId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
