table:
  schema: video
  name: VonageParticipantStream
configuration:
  custom_root_fields: {}
  column_config:
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
  custom_column_names:
    updated_at: updatedAt
    created_at: createdAt
object_relationships:
  - name: conference
    using:
      foreign_key_constraint_on: conferenceId
  - name: eventVonageSession
    using:
      manual_configuration:
        remote_table:
          schema: video
          name: EventVonageSession
        insertion_order: null
        column_mapping:
          vonageSessionId: sessionId
  - name: registrant
    using:
      foreign_key_constraint_on: registrantId
computed_fields:
  - name: durationSeconds
    definition:
      function:
        schema: video
        name: VonageParticipantStream_durationSeconds
select_permissions:
  - role: attendee
    permission:
      columns:
        - conferenceId
        - id
        - registrantId
        - updated_at
        - vonageConnectionId
        - vonageSessionId
        - vonageStreamId
        - vonageStreamType
      filter:
        conferenceId:
          _in: X-Hasura-Conference-Ids
  - role: conference-organizer
    permission:
      columns:
        - conferenceId
        - created_at
        - id
        - registrantId
        - stopped_at
        - updated_at
        - vonageConnectionId
        - vonageSessionId
        - vonageStreamId
        - vonageStreamType
      computed_fields:
        - durationSeconds
      filter:
        conferenceId:
          _in: X-Hasura-Conference-Ids
  - role: subconference-organizer
    permission:
      columns:
        - conferenceId
        - created_at
        - id
        - registrantId
        - stopped_at
        - updated_at
        - vonageConnectionId
        - vonageSessionId
        - vonageStreamId
        - vonageStreamType
      computed_fields:
        - durationSeconds
      filter:
        conferenceId:
          _in: X-Hasura-Conference-Ids
