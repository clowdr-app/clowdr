table:
  schema: video
  name: VonageRoomRecording
object_relationships:
  - name: initiator
    using:
      foreign_key_constraint_on: initiatedBy
  - name: room
    using:
      foreign_key_constraint_on: roomId
array_relationships:
  - name: saves
    using:
      manual_configuration:
        remote_table:
          schema: registrant
          name: SavedVonageRoomRecording
        insertion_order: null
        column_mapping:
          id: recordingId
select_permissions:
  - role: attendee
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - roomId
        - startedAt
        - endedAt
        - vonageSessionId
        - s3Url
        - initiatedBy
        - uploaded_at
      filter:
        _or:
          - initiatedBy:
              _in: X-Hasura-Registrant-Ids
          - saves:
              registrantId:
                _in: X-Hasura-Registrant-Ids
  - role: conference-organizer
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - roomId
        - startedAt
        - endedAt
        - vonageSessionId
        - s3Url
        - initiatedBy
        - uploaded_at
      filter:
        room:
          _or:
            - _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _is_null: true
  - role: subconference-organizer
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - roomId
        - startedAt
        - endedAt
        - vonageSessionId
        - s3Url
        - initiatedBy
        - uploaded_at
      filter:
        room:
          _or:
            - _and:
                - subconferenceId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
