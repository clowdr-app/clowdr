table:
  schema: video
  name: VonageSessionLayout
object_relationships:
  - name: conference
    using:
      foreign_key_constraint_on: conferenceId
  - name: eventVonageSession
    using:
      manual_configuration:
        remote_table:
          schema: video
          name: EventVonageSession
        insertion_order: null
        column_mapping:
          vonageSessionId: sessionId
array_relationships:
  - name: rooms
    using:
      manual_configuration:
        remote_table:
          schema: room
          name: Room
        insertion_order: null
        column_mapping:
          vonageSessionId: publicVonageSessionId
insert_permissions:
  - role: attendee
    permission:
      check:
        eventVonageSession:
          _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - _or:
                - subconferenceId:
                    _is_null: true
                - _and:
                    - subconferenceId:
                        _is_null: false
                    - _or:
                        - subconferenceId:
                            _in: X-Hasura-Subconference-Ids
                        - event:
                            visibilityLevel:
                              _in:
                                - PUBLIC
                                - EXTERNAL
            - event:
                _and:
                  - room:
                      _and:
                        - _or:
                            - _and:
                                - conferenceId:
                                    _in: X-Hasura-Conference-Ids
                                - subconferenceId:
                                    _is_null: true
                            - _and:
                                - subconferenceId:
                                    _is_null: false
                                - conferenceId:
                                    _in: X-Hasura-Conference-Ids
                                - subconferenceId:
                                    _in: X-Hasura-Subconference-Ids
                  - eventPeople:
                      _and:
                        - person:
                            registrantId:
                              _in: X-Hasura-Registrant-Ids
                        - roleName:
                            _in:
                              - CHAIR
                              - PRESENTER
      columns:
        - conferenceId
        - layoutData
        - subconferenceId
        - vonageSessionId
      backend_only: false
  - role: conference-organizer
    permission:
      check:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
      columns:
        - conferenceId
        - id
        - layoutData
        - subconferenceId
        - vonageSessionId
      backend_only: false
  - role: room-admin
    permission:
      check:
        _and:
          - _not:
              eventVonageSession: {}
          - rooms:
              _and:
                - _or:
                    - _and:
                        - conferenceId:
                            _in: X-Hasura-Conference-Ids
                        - subconferenceId:
                            _is_null: true
                    - _and:
                        - subconferenceId:
                            _is_null: false
                        - conferenceId:
                            _in: X-Hasura-Conference-Ids
                        - subconferenceId:
                            _in: X-Hasura-Subconference-Ids
                - id:
                    _in: X-Hasura-Room-Ids
      columns:
        - conferenceId
        - layoutData
        - subconferenceId
        - vonageSessionId
      backend_only: false
  - role: room-member
    permission:
      check:
        _and:
          - _not:
              eventVonageSession: {}
          - rooms:
              _and:
                - _or:
                    - _and:
                        - conferenceId:
                            _in: X-Hasura-Conference-Ids
                        - subconferenceId:
                            _is_null: true
                    - _and:
                        - subconferenceId:
                            _is_null: false
                        - conferenceId:
                            _in: X-Hasura-Conference-Ids
                        - subconferenceId:
                            _in: X-Hasura-Subconference-Ids
                - _or:
                    - currentEvents:
                        _and:
                          - roomId:
                              _in: X-Hasura-Room-Ids
                          - eventPeople:
                              _and:
                                - eventPersonRole:
                                    name:
                                      _in:
                                        - CHAIR
                                        - PRESENTER
                                - person:
                                    registrantId:
                                      _in: X-Hasura-Registrant-Ids
                    - item:
                        itemPeople:
                          _and:
                            - roleName:
                                _in:
                                  - AUTHOR
                                  - PRESENTER
                                  - CHAIR
                                  - SESSION ORGANIZER
                                  - ORGANIZER
                            - person:
                                registrantId:
                                  _in: X-Hasura-Registrant-Ids
      columns:
        - conferenceId
        - layoutData
        - subconferenceId
        - vonageSessionId
      backend_only: false
  - role: subconference-organizer
    permission:
      check:
        _or:
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
      columns:
        - conferenceId
        - id
        - layoutData
        - subconferenceId
        - vonageSessionId
      backend_only: false
select_permissions:
  - role: attendee
    permission:
      columns:
        - layoutData
        - vonageSessionId
        - created_at
        - updated_at
        - conferenceId
        - id
        - subconferenceId
      filter:
        _or:
          - eventVonageSession:
              _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - _or:
                    - subconferenceId:
                        _is_null: true
                    - _and:
                        - subconferenceId:
                            _is_null: false
                        - _or:
                            - subconferenceId:
                                _in: X-Hasura-Subconference-Ids
                            - event:
                                visibilityLevel:
                                  _in:
                                    - PUBLIC
                                    - EXTERNAL
                - event:
                    _and:
                      - room:
                          _and:
                            - _or:
                                - _and:
                                    - conferenceId:
                                        _in: X-Hasura-Conference-Ids
                                    - subconferenceId:
                                        _is_null: true
                                - _and:
                                    - subconferenceId:
                                        _is_null: false
                                    - conferenceId:
                                        _in: X-Hasura-Conference-Ids
                                    - subconferenceId:
                                        _in: X-Hasura-Subconference-Ids
                      - eventPeople:
                          _and:
                            - person:
                                registrantId:
                                  _in: X-Hasura-Registrant-Ids
                            - roleName:
                                _in:
                                  - CHAIR
                                  - PRESENTER
          - _and:
              - _not:
                  eventVonageSession: {}
              - rooms:
                  _and:
                    - _or:
                        - _and:
                            - conferenceId:
                                _in: X-Hasura-Conference-Ids
                            - subconferenceId:
                                _is_null: true
                        - _and:
                            - subconferenceId:
                                _is_null: false
                            - conferenceId:
                                _in: X-Hasura-Conference-Ids
                            - subconferenceId:
                                _in: X-Hasura-Subconference-Ids
                    - _or:
                        - managementModeName:
                            _eq: PUBLIC
                        - id:
                            _in: X-Hasura-Room-Ids
  - role: conference-organizer
    permission:
      columns:
        - layoutData
        - vonageSessionId
        - created_at
        - updated_at
        - conferenceId
        - id
        - subconferenceId
      filter:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
  - role: subconference-organizer
    permission:
      columns:
        - layoutData
        - vonageSessionId
        - created_at
        - updated_at
        - conferenceId
        - id
        - subconferenceId
      filter:
        _or:
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
event_triggers:
  - name: VonageSessionLayoutInserted
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 1
      interval_sec: 10
      timeout_sec: 5
    webhook: '{{ACTION_BASE_URL}}/vonageSessionLayout/inserted'
    headers:
      - name: x-hasura-event-secret
        value_from_env: EVENT_SECRET
