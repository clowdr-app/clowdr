table:
  schema: video
  name: VonageVideoPlaybackCommand
configuration:
  custom_root_fields: {}
  column_config:
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
  custom_column_names:
    updated_at: updatedAt
    created_at: createdAt
object_relationships:
  - name: conference
    using:
      foreign_key_constraint_on: conferenceId
  - name: eventVonageSession
    using:
      manual_configuration:
        remote_table:
          schema: video
          name: EventVonageSession
        insertion_order: null
        column_mapping:
          vonageSessionId: sessionId
  - name: registrant
    using:
      foreign_key_constraint_on: createdByRegistrantId
  - name: subconference
    using:
      foreign_key_constraint_on: subconferenceId
array_relationships:
  - name: rooms
    using:
      manual_configuration:
        remote_table:
          schema: room
          name: Room
        insertion_order: null
        column_mapping:
          vonageSessionId: publicVonageSessionId
insert_permissions:
  - role: attendee
    permission:
      check:
        _and:
          - _or:
              - eventVonageSession:
                  _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - _or:
                        - subconferenceId:
                            _is_null: true
                        - _and:
                            - subconferenceId:
                                _is_null: false
                            - _or:
                                - subconferenceId:
                                    _in: X-Hasura-Subconference-Ids
                                - event:
                                    visibilityLevel:
                                      _in:
                                        - PUBLIC
                                        - EXTERNAL
                    - event:
                        _and:
                          - room:
                              _and:
                                - _or:
                                    - _and:
                                        - conferenceId:
                                            _in: X-Hasura-Conference-Ids
                                        - subconferenceId:
                                            _is_null: true
                                    - _and:
                                        - subconferenceId:
                                            _is_null: false
                                        - conferenceId:
                                            _in: X-Hasura-Conference-Ids
                                        - subconferenceId:
                                            _in: X-Hasura-Subconference-Ids
                          - eventPeople:
                              _and:
                                - person:
                                    registrantId:
                                      _in: X-Hasura-Registrant-Ids
                                - roleName:
                                    _in:
                                      - CHAIR
                                      - PRESENTER
              - _and:
                  - _not:
                      eventVonageSession: {}
                  - rooms:
                      _and:
                        - _or:
                            - _and:
                                - conferenceId:
                                    _in: X-Hasura-Conference-Ids
                                - subconferenceId:
                                    _is_null: true
                            - _and:
                                - subconferenceId:
                                    _is_null: false
                                - conferenceId:
                                    _in: X-Hasura-Conference-Ids
                                - subconferenceId:
                                    _in: X-Hasura-Subconference-Ids
                        - _or:
                            - managementModeName:
                                _eq: PUBLIC
                            - id:
                                _in: X-Hasura-Room-Ids
          - createdByRegistrantId:
              _in: X-Hasura-Registrant-Ids
      columns:
        - command
        - conferenceId
        - createdByRegistrantId
        - subconferenceId
        - vonageSessionId
      backend_only: false
  - role: conference-organizer
    permission:
      check:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
      columns:
        - command
        - conferenceId
        - createdByRegistrantId
        - subconferenceId
        - vonageSessionId
      backend_only: false
  - role: subconference-organizer
    permission:
      check:
        _or:
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
      columns:
        - command
        - conferenceId
        - createdByRegistrantId
        - subconferenceId
        - vonageSessionId
      backend_only: false
select_permissions:
  - role: attendee
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - createdByRegistrantId
        - vonageSessionId
        - command
        - conferenceId
        - subconferenceId
      filter:
        _and:
          - _or:
              - eventVonageSession:
                  _and:
                    - conferenceId:
                        _in: X-Hasura-Conference-Ids
                    - _or:
                        - subconferenceId:
                            _is_null: true
                        - _and:
                            - subconferenceId:
                                _is_null: false
                            - _or:
                                - subconferenceId:
                                    _in: X-Hasura-Subconference-Ids
                                - event:
                                    visibilityLevel:
                                      _in:
                                        - PUBLIC
                                        - EXTERNAL
                    - event:
                        _and:
                          - room:
                              _and:
                                - _or:
                                    - _and:
                                        - conferenceId:
                                            _in: X-Hasura-Conference-Ids
                                        - subconferenceId:
                                            _is_null: true
                                    - _and:
                                        - subconferenceId:
                                            _is_null: false
                                        - conferenceId:
                                            _in: X-Hasura-Conference-Ids
                                        - subconferenceId:
                                            _in: X-Hasura-Subconference-Ids
              - _and:
                  - _not:
                      eventVonageSession: {}
                  - rooms:
                      _and:
                        - _or:
                            - _and:
                                - conferenceId:
                                    _in: X-Hasura-Conference-Ids
                                - subconferenceId:
                                    _is_null: true
                            - _and:
                                - subconferenceId:
                                    _is_null: false
                                - conferenceId:
                                    _in: X-Hasura-Conference-Ids
                                - subconferenceId:
                                    _in: X-Hasura-Subconference-Ids
                        - _or:
                            - managementModeName:
                                _eq: PUBLIC
                            - id:
                                _in: X-Hasura-Room-Ids
  - role: conference-organizer
    permission:
      columns:
        - command
        - vonageSessionId
        - created_at
        - updated_at
        - conferenceId
        - createdByRegistrantId
        - id
        - subconferenceId
      filter:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
  - role: subconference-organizer
    permission:
      columns:
        - command
        - vonageSessionId
        - created_at
        - updated_at
        - conferenceId
        - createdByRegistrantId
        - id
        - subconferenceId
      filter:
        _or:
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
event_triggers:
  - name: Video_VonageVideoPlaybackCommandInserted
    definition:
      enable_manual: true
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{ACTION_BASE_URL}}/vonageVideoPlaybackCommand/inserted'
    headers:
      - name: x-hasura-event-secret
        value_from_env: EVENT_SECRET
