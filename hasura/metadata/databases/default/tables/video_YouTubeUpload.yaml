table:
  schema: video
  name: YouTubeUpload
configuration:
  custom_root_fields: {}
  column_config:
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
  custom_column_names:
    updated_at: updatedAt
    created_at: createdAt
object_relationships:
  - name: conference
    using:
      foreign_key_constraint_on: conferenceId
  - name: element
    using:
      foreign_key_constraint_on: elementId
select_permissions:
  - role: conference-organizer
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - videoId
        - videoStatus
        - videoTitle
        - elementId
        - conferenceId
        - videoPrivacyStatus
        - uploadYouTubeVideoJobId
        - subconferenceId
      filter:
        _or:
          - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
  - role: subconference-organizer
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - videoId
        - videoStatus
        - videoTitle
        - elementId
        - conferenceId
        - videoPrivacyStatus
        - uploadYouTubeVideoJobId
        - subconferenceId
      filter:
        _or:
          - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
