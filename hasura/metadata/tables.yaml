- table:
    schema: public
    name: Chat
  object_relationships:
  - name: creator
    using:
      foreign_key_constraint_on: creatorId
  array_relationships:
  - name: flaggedMessages
    using:
      foreign_key_constraint_on:
        column: moderationChatId
        table:
          schema: public
          name: FlaggedChatMessage
  - name: members
    using:
      foreign_key_constraint_on:
        column: chatId
        table:
          schema: public
          name: ChatMember
  - name: messages
    using:
      foreign_key_constraint_on:
        column: chatId
        table:
          schema: public
          name: ChatMessage
  - name: moderators
    using:
      foreign_key_constraint_on:
        column: chatId
        table:
          schema: public
          name: ChatModerator
  - name: typers
    using:
      foreign_key_constraint_on:
        column: chatId
        table:
          schema: public
          name: ChatTyper
  - name: viewers
    using:
      foreign_key_constraint_on:
        column: chatId
        table:
          schema: public
          name: ChatViewer
  insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        mode: publicGroup
        isAutoPin: "false"
        isAutoNotify: "false"
        creatorId: x-hasura-User-Id
      columns:
      - description
      - name
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - createdAt
      - creatorId
      - description
      - id
      - isAutoNotify
      - isAutoPin
      - mode
      - name
      - updatedAt
      filter:
        _or:
        - creatorId:
            _eq: X-Hasura-User-Id
        - moderators:
            userId:
              _eq: X-Hasura-User-Id
        - members:
            userId:
              _eq: X-Hasura-User-Id
        - mode:
            _eq: publicGroup
  update_permissions:
  - role: user
    permission:
      columns:
      - description
      - isAutoNotify
      - isAutoPin
      - name
      filter:
        _or:
        - creatorId:
            _eq: X-Hasura-User-Id
        - moderators:
            userId:
              _eq: X-Hasura-User-Id
        - _and:
          - mode:
              _eq: DM
          - members:
              userId:
                _eq: X-Hasura-User-Id
      check:
        _and:
        - _or:
          - isAutoPin:
              _eq: false
          - moderators:
              userId:
                _eq: X-Hasura-User-Id
        - _or:
          - isAutoNotify:
              _eq: false
          - moderators:
              userId:
                _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        _or:
        - creatorId:
            _eq: X-Hasura-User-Id
        - moderators:
            userId:
              _eq: X-Hasura-User-Id
        - _and:
          - mode:
              _eq: DM
          - members:
              userId:
                _eq: X-Hasura-User-Id
