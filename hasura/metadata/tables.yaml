    using:
      foreign_key_constraint_on:
        column: discussionChatId
        table:
          schema: chat
          name: Flag
  - name: items
    using:
      foreign_key_constraint_on:
        column: chatId
        table:
          schema: content
          name: Item
  - name: messages
    using:
      foreign_key_constraint_on:
        column: chatId
        table:
          schema: chat
          name: Message
  - name: pins
    using:
      foreign_key_constraint_on:
        column: chatId
        table:
          schema: chat
          name: Pin
