        column: chatId
        table:
          schema: chat
          name: ReadUpToIndex
  - name: rooms
    using:
      foreign_key_constraint_on:
        column: chatId
        table:
          schema: room
          name: Room
  - name: subscriptions
    using:
      foreign_key_constraint_on:
        column: chatId
        table:
          schema: chat
          name: Subscription
  select_permissions:
  - role: unauthenticated
    permission:
      columns:
      - id
      filter: {}
  - role: user
    permission:
      columns:
      - conferenceId
      - created_at
      - enableAutoPin
      - enableAutoSubscribe
      - enableMandatoryPin
      - enableMandatorySubscribe
      - id
      - remoteServiceId
      - restrictToAdmins
      - updated_at
      filter:
        _and:
        - conference:
            _and:
            - slug:
                _eq: X-Hasura-Conference-Slug
            - userPermissions:
                _and:
                - user_id:
                    _eq: X-Hasura-User-Id
                - permission_name:
                    _in:
                    - CONFERENCE_VIEW_ATTENDEES
                    - CONFERENCE_MANAGE_SCHEDULE
                    - CONFERENCE_MODERATE_ATTENDEES
        - _or:
          - rooms:
              _or:
              - managementModeName:
                  _eq: PUBLIC
              - roomPeople:
                  registrant:
                    userId:
                      _eq: X-Hasura-User-Id
          - _not:
              rooms: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - enableAutoPin
      - enableAutoSubscribe
      - enableMandatoryPin
      - enableMandatorySubscribe
      - restrictToAdmins
      filter:
        conference:
          _and:
          - slug:
              _eq: X-Hasura-Conference-Slug
          - userPermissions:
              _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - permission_name:
                  _in:
                  - CONFERENCE_MANAGE_CONTENT
                  - CONFERENCE_MANAGE_SCHEDULE
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        conference:
          _and:
          - slug:
              _eq: X-Hasura-Conference-Slug
          - userPermissions:
              _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - permission_name:
                  _in:
                  - CONFERENCE_MANAGE_CONTENT
                  - CONFERENCE_MANAGE_SCHEDULE
- table:
    schema: chat
    name: Flag
  object_relationships:
  - name: discussionChat
    using:
      foreign_key_constraint_on: discussionChatId
  - name: flaggedBy
    using:
      foreign_key_constraint_on: flaggedById
  - name: message
    using:
      foreign_key_constraint_on: messageSId
  insert_permissions:
  - role: user
    permission:
      check:
        _and:
        - flaggedBy:
            userId:
              _eq: X-Hasura-User-Id
        - message:
            chat:
              _or:
              - _and:
                - restrictToAdmins:
                    _eq: false
                - conference:
                    groups:
                      _and:
                      - enabled:
                          _eq: true
                      - groupRoles:
                          role:
                            rolePermissions:
                              _or:
                              - permissionName:
                                  _eq: CONFERENCE_VIEW
                              - permissionName:
                                  _eq: CONFERENCE_MANAGE_ATTENDEES
                              - permissionName:
                                  _eq: CONFERENCE_VIEW_ATTENDEES
                      - _or:
                        - includeUnauthenticated:
                            _eq: true
                        - groupRegistrants:
                            registrant:
                              userId:
                                _eq: X-Hasura-User-Id
                - _or:
                  - rooms:
                      _or:
                      - managementModeName:
                          _eq: PUBLIC
                      - roomPeople:
                          registrant:
                            userId:
                              _eq: X-Hasura-User-Id
                  - _not:
                      rooms: {}
              - _and:
                - restrictToAdmins:
                    _eq: true
                - conference:
                    groups:
                      _and:
                      - enabled:
                          _eq: true
                      - groupRoles:
                          role:
                            rolePermissions:
                              permissionName:
                                _eq: CONFERENCE_MANAGE_ATTENDEES
                      - _or:
                        - includeUnauthenticated:
                            _eq: true
                        - groupRegistrants:
                            registrant:
                              userId:
                                _eq: X-Hasura-User-Id
                - _or:
                  - rooms:
                      _or:
                      - managementModeName:
                          _eq: PUBLIC
                      - roomPeople:
                          registrant:
                            userId:
                              _eq: X-Hasura-User-Id
                  - _not:
                      rooms: {}
      columns:
      - discussionChatId
      - flaggedById
      - id
      - messageSId
      - notes
      - type
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - discussionChatId
      - flaggedById
      - id
      - messageSId
      - notes
      - resolution
      - resolved_at
      - type
      - updated_at
      filter:
        _or:
        - flaggedBy:
            userId:
              _eq: X-Hasura-User-Id
        - message:
            chat:
              conference:
                groups:
                  _and:
                  - enabled:
                      _eq: true
                  - groupRoles:
                      role:
                        rolePermissions:
                          permissionName:
                            _eq: CONFERENCE_MANAGE_ATTENDEES
                  - _or:
                    - includeUnauthenticated:
                        _eq: true
                    - groupRegistrants:
                        registrant:
                          userId:
                            _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - discussionChatId
      - id
      - notes
      - resolution
      - resolved_at
      - type
      filter:
        _and:
        - resolved_at:
            _is_null: true
        - _or:
          - flaggedBy:
              userId:
                _eq: X-Hasura-User-Id
          - message:
              chat:
                conference:
                  groups:
                    _and:
                    - enabled:
                        _eq: true
                    - groupRoles:
                        role:
                          rolePermissions:
                            permissionName:
                              _eq: CONFERENCE_MANAGE_ATTENDEES
                    - _or:
                      - includeUnauthenticated:
                          _eq: true
                      - groupRegistrants:
                          registrant:
                            userId:
                              _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        _and:
        - resolved_at:
            _is_null: true
        - flaggedBy:
            userId:
              _eq: X-Hasura-User-Id
