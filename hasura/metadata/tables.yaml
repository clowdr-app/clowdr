- table:
    schema: public
    name: ActiveGroup
  object_relationships:
  - name: conference
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: Conference
        column_mapping:
          conferenceId: id
  array_relationships:
  - name: groupAttendees
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: GroupAttendee
        column_mapping:
          id: groupId
  - name: groupRoles
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: GroupRole
        column_mapping:
          id: groupId
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - conferenceId
      - name
      - includeUnauthenticated
      - accessStart
      - accessEnd
      filter:
        conference:
          _or:
          - createdBy:
              _eq: X-Hasura-User-Id
          - activeGroups:
              _and:
              - groupAttendees:
                  attendee:
                    _and:
                    - userId:
                        _eq: X-Hasura-User-Id
                    - statusName:
                        _eq: ACTIVE
              - groupRoles:
                  role:
                    rolePermissions:
                      _or:
                      - permissionName:
                          _eq: CONFERENCE_MANAGE_ROLES
                      - permissionName:
                          _eq: CONFERENCE_MANAGE_GROUPS
- table:
    schema: public
    name: Attendee
  object_relationships:
  - name: conference
    using:
      foreign_key_constraint_on: conferenceId
  - name: status
    using:
      foreign_key_constraint_on: statusName
  - name: user
    using:
      foreign_key_constraint_on: userId
  array_relationships:
  - name: groupAttendees
    using:
      foreign_key_constraint_on:
        column: attendeeId
        table:
          schema: public
          name: GroupAttendee
  insert_permissions:
  - role: user
    permission:
      check:
        _or:
        - conference:
            createdBy:
              _eq: X-Hasura-User-Id
        - conference:
            activeGroups:
              _and:
              - groupAttendees:
                  attendee:
                    _and:
                    - userId:
                        _eq: X-Hasura-User-Id
                    - statusName:
                        _eq: ACTIVE
              - groupRoles:
                  role:
                    rolePermissions:
                      _or:
                      - permissionName:
                          _eq: CONFERENCE_MANAGE_ROLES
                      - permissionName:
                          _eq: CONFERENCE_MANAGE_GROUPS
                      - permissionName:
                          _eq: CONFERENCE_MANAGE_ATTENDEES
      set:
        statusName: ACTIVE
      columns:
      - conferenceId
      - displayName
      - userId
      backend_only: false
  select_permissions:
  - role: unauthenticated
    permission:
      columns:
      - conferenceId
      - displayName
      - id
      - statusName
      filter:
        _and:
        - userId:
            _is_null: false
        - _or:
          - _and:
            - statusName:
                _eq: ACTIVE
            - conference:
                activeGroups:
                  _and:
                  - includeUnauthenticated:
                      _eq: true
                  - groupRoles:
                      role:
                        rolePermissions:
                          permissionName:
                            _eq: CONFERENCE_VIEW_ACTIVE_ATTENDEES
          - _and:
            - statusName:
                _eq: BANNED
            - conference:
                activeGroups:
                  _and:
                  - includeUnauthenticated:
                      _eq: true
                  - groupRoles:
                      role:
                        rolePermissions:
                          permissionName:
                            _eq: CONFERENCE_VIEW_BANNED_ATTENDEES
  - role: user
    permission:
      columns:
      - conferenceId
      - displayName
      - id
      - statusName
      - userId
      filter:
        _or:
        - conference:
            createdBy:
              _eq: X-Hasura-User-Id
        - userId:
            _eq: X-Hasura-User-Id
        - conference:
            activeGroups:
              _and:
              - groupAttendees:
                  attendee:
                    _and:
                    - userId:
                        _eq: X-Hasura-User-Id
                    - statusName:
                        _eq: ACTIVE
              - groupRoles:
                  role:
                    rolePermissions:
                      _or:
                      - permissionName:
                          _eq: CONFERENCE_MANAGE_ROLES
                      - permissionName:
                          _eq: CONFERENCE_MANAGE_GROUPS
                      - permissionName:
                          _eq: CONFERENCE_MANAGE_ATTENDEES
                      - permissionName:
                          _eq: CONFERENCE_MODERATE_ATTENDEES
        - _and:
          - statusName:
              _eq: ACTIVE
          - conference:
              activeGroups:
                _and:
                - _or:
                  - includeUnauthenticated:
                      _eq: true
                  - groupAttendees:
                      attendee:
                        _and:
                        - userId:
                            _eq: X-Hasura-User-Id
                        - statusName:
                            _eq: ACTIVE
                - groupRoles:
                    role:
                      rolePermissions:
                        permissionName:
                          _eq: CONFERENCE_VIEW_ACTIVE_ATTENDEES
          - userId:
              _is_null: false
        - _and:
          - statusName:
              _ne: BANNED
          - conference:
              activeGroups:
                _and:
                - _or:
                  - includeUnauthenticated:
                      _eq: true
                  - groupAttendees:
                      attendee:
                        _and:
                        - userId:
                            _eq: X-Hasura-User-Id
                        - statusName:
                            _eq: ACTIVE
                - groupRoles:
                    role:
                      rolePermissions:
                        permissionName:
                          _eq: CONFERENCE_VIEW_BANNED_ATTENDEES
          - userId:
              _is_null: false
  update_permissions:
  - role: user
    permission:
      columns:
      - displayName
      - statusName
      filter:
        _or:
        - _and:
          - userId:
              _eq: X-Hasura-User-Id
          - statusName:
              _eq: ACTIVE
        - conference:
            createdBy:
              _eq: X-Hasura-User-Id
        - conference:
            activeGroups:
              _and:
              - groupAttendees:
                  attendee:
                    _and:
                    - userId:
                        _eq: X-Hasura-User-Id
                    - statusName:
                        _eq: ACTIVE
              - groupRoles:
                  role:
                    rolePermissions:
                      _or:
                      - permissionName:
                          _eq: CONFERENCE_MANAGE_ROLES
                      - permissionName:
                          _eq: CONFERENCE_MANAGE_GROUPS
                      - permissionName:
                          _eq: CONFERENCE_MANAGE_ATTENDEES
                      - permissionName:
                          _eq: CONFERENCE_MODERATE_ATTENDEES
      check: {}
  delete_permissions:
  - role: user
    permission:
      filter:
        _or:
        - _and:
          - userId:
              _eq: X-Hasura-User-Id
          - statusName:
              _eq: ACTIVE
        - conference:
            createdBy:
              _eq: X-Hasura-User-Id
        - conference:
            activeGroups:
              _and:
              - groupAttendees:
                  attendee:
                    _and:
                    - userId:
                        _eq: X-Hasura-User-Id
                    - statusName:
                        _eq: ACTIVE
              - groupRoles:
                  role:
                    rolePermissions:
                      _or:
                      - permissionName:
                          _eq: CONFERENCE_MANAGE_ROLES
                      - permissionName:
                          _eq: CONFERENCE_MANAGE_GROUPS
                      - permissionName:
                          _eq: CONFERENCE_MANAGE_ATTENDEES
                      - permissionName:
                          _eq: CONFERENCE_MODERATE_ATTENDEES
